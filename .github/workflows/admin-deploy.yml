name: ssak3 Admin Server CI/CD

on:
  push:
    branches: [ "production" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: ssak3-admin

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Java 21 및 Gradle 빌드
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 2. AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. ECR 로그인 및 이미지 빌드/푸시
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 4. EC2에 접속하여 Docker Compose로 배포 실행
      - name: Deploy to Private EC2 via Bastion
        uses: appleboy/ssh-action@master
        with:
          # [목적지] Private 서버 정보
          host: ${{ secrets.ADMIN_PRIVATE_IP }}
          username: ${{ secrets.ADMIN_EC2_USERNAME }}
          key: ${{ secrets.ADMIN_SSH_PRIVATE_KEY }}

          # [관문] Bastion 서버 정보
          proxy_host: ${{ secrets.ADMIN_EC2_HOST }}
          proxy_username: ${{ secrets.ADMIN_EC2_USERNAME }}
          proxy_key: ${{ secrets.ADMIN_SSH_PRIVATE_KEY }}

          script: |
            echo "========== STEP 1: ECR Login =========="
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            echo "ECR Login Result: $?"
            
            echo "========== STEP 2: Check Current Location =========="
            pwd
            ls -la
            
            echo "========== STEP 3: Move to Directory =========="
            cd /home/ubuntu
            pwd
            
            echo "========== STEP 4: Check docker-compose.yml =========="
            cat docker-compose.yml
            
            echo "========== STEP 5: Current Docker Images =========="
            docker images
            
            echo "========== STEP 6: Pull Latest Image =========="
            docker compose pull
            echo "Pull Result: $?"
            
            echo "========== STEP 7: Check Images After Pull =========="
            docker images
            
            echo "========== STEP 8: Current Containers =========="
            docker ps -a
            
            echo "========== STEP 9: Restart Containers =========="
            docker compose up -d --force-recreate
            echo "Restart Result: $?"
            
            echo "========== STEP 10: Check Containers After Restart =========="
            docker ps -a
            
            echo "========== STEP 11: Cleanup =========="
            docker image prune -f
            
            echo "========== DEPLOYMENT COMPLETE =========="