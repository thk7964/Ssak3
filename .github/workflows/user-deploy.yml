name: ssak3 User Server CI/CD

on:
  push:
    branches: [ "production" ] # production 브랜치에 push될 때 작동

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: ssak3-user

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Java 21 및 Gradle 빌드
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 2. AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. ECR 로그인 및 이미지 빌드/푸시
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 4. EC2에 접속하여 Docker Compose로 배포 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.USER_EC2_HOST }}
          username: ${{ secrets.USER_EC2_USERNAME }}
          key: ${{ secrets.USER_SSH_PRIVATE_KEY }}
          script: |
            # 1. ECR 로그인
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # 2. docker-compose.yml이 있는 위치로 이동
            cd /home/ubuntu 
            
            # 3. 최신 이미지 가져오기 (Compose 파일에 정의된 이미지를 새로고침)
            docker compose pull
            
            # 4. 컨테이너 재시작 (기존 정지/삭제/실행을 이 명령 하나가 다 처리함)
            docker compose up -d
            
            # 5. 사용하지 않는 이미지 정리
            docker image prune -f