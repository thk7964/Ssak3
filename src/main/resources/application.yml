spring:
  application:
    name: Ssak3
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${DDL}
    properties:
      hibernate:
        format_sql: false
    show-sql: true
  jackson:
    time-zone: Asia/Seoul

jwt:
  secret:
    key: ${SECRET_KEY}

toss:
  secret-key: ${TOSS_SECRET_KEY}
