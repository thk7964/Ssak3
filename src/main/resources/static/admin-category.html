<script>
    // API URL ì„¤ì •
    const API_URL = (() => {
        const hostname = window.location.hostname;

        if (hostname === 'localhost' || hostname === '127.0.0.1') {
            return 'http://localhost:8080';
        }

        if (hostname === 'admin.ssak3.store') {
            return 'https://admin.ssak3.store';
        }

        return 'https://ssak3.store';
    })();

    let deleteTargetId = null;
    let deleteTargetName = '';
    let categories = [];

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ì¸ì¦ í—¤ë” â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function getAuthHeaders() {
        const token = localStorage.getItem('accessToken');
        const headers = { 'Content-Type': 'application/json' };
        if (token) headers['Authorization'] = 'Bearer ' + token;
        return headers;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ í† ìŠ¤íŠ¸ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type} show`;
        setTimeout(() => { toast.className = 'toast'; }, 2800);
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ë‚ ì§œ í¬ë§· â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function formatDate(dateStr) {
        if (!dateStr) return '-';
        const d = new Date(dateStr);
        return `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ì¹´í…Œê³ ë¦¬ ëª©ë¡ ë Œë” â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function renderCategories(list) {
        const container = document.getElementById('categoryList');
        const countEl = document.getElementById('categoryCount');
        countEl.textContent = `ì´ ${list.length}ê°œ`;

        if (list.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ğŸ“­</div>
                    <p>ë“±ë¡ëœ ì¹´í…Œê³ ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ìƒˆ ì¹´í…Œê³ ë¦¬ë¥¼ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>
                </div>`;
            return;
        }

        container.innerHTML = list.map(cat => `
            <div class="category-item" id="item-${cat.id}">
                <span class="category-id">#${cat.id}</span>
                <span class="category-name-display" id="name-${cat.id}">${escapeHtml(cat.name)}</span>
                <input
                    type="text"
                    class="category-edit-input"
                    id="input-${cat.id}"
                    value="${escapeHtml(cat.name)}"
                    maxlength="50"
                    style="display:none"
                    onkeydown="if(event.key==='Enter') saveCategory(${cat.id}); if(event.key==='Escape') cancelEdit(${cat.id});"
                />
                <div class="category-dates" id="dates-${cat.id}">
                    ìƒì„±: ${formatDate(cat.createdAt)}<br>
                    ìˆ˜ì •: ${formatDate(cat.updatedAt)}
                </div>
                <div class="item-btn-group" id="btns-${cat.id}">
                    <button class="item-btn edit-btn" onclick="startEdit(${cat.id})">ìˆ˜ì •</button>
                    <button class="item-btn delete-btn" onclick="openDeleteModal(${cat.id}, '${escapeHtml(cat.name)}')">ì‚­ì œ</button>
                </div>
            </div>
        `).join('');
    }

    function escapeHtml(str) {
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ì¹´í…Œê³ ë¦¬ ëª©ë¡ ì¡°íšŒ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    async function loadCategories() {
        const container = document.getElementById('categoryList');
        try {
            const res = await fetch(`${API_URL}/ssak3/categories`, {
                method: 'GET',
                headers: getAuthHeaders(),
                credentials: 'include'
            });

            if (!res.ok) throw new Error('failed');
            const result = await res.json();
            // ì‘ë‹µ êµ¬ì¡°: { data: [...] } ë˜ëŠ” ì§ì ‘ ë°°ì—´
            categories = Array.isArray(result) ? result : (result.data ?? []);
            renderCategories(categories);
        } catch (e) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">âš ï¸</div>
                    <p>ì¹´í…Œê³ ë¦¬ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>
                </div>`;
        }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ì¹´í…Œê³ ë¦¬ ìƒì„± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    async function createCategory() {
        const input = document.getElementById('newCategoryName');
        const name = input.value.trim();
        if (!name) {
            showToast('ì¹´í…Œê³ ë¦¬ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
            input.focus();
            return;
        }

        try {
            const res = await fetch(`${API_URL}/ssak3/admin/categories`, {
                method: 'POST',
                headers: getAuthHeaders(),
                credentials: 'include',
                body: JSON.stringify({ name })
            });

            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                throw new Error(err.message || 'ìƒì„± ì‹¤íŒ¨');
            }

            const result = await res.json();
            const created = result.data ?? result;

            input.value = '';
            showToast(`'${created.name}' ì¹´í…Œê³ ë¦¬ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
            await loadCategories();
        } catch (e) {
            showToast(e.message || 'ì¹´í…Œê³ ë¦¬ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
        }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ìˆ˜ì • ëª¨ë“œ ì‹œì‘ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function startEdit(id) {
        const item = document.getElementById(`item-${id}`);
        const nameEl = document.getElementById(`name-${id}`);
        const inputEl = document.getElementById(`input-${id}`);
        const btnsEl = document.getElementById(`btns-${id}`);
        const datesEl = document.getElementById(`dates-${id}`);

        nameEl.style.display = 'none';
        if (datesEl) datesEl.style.display = 'none';
        inputEl.style.display = 'block';
        inputEl.focus();
        inputEl.select();
        item.classList.add('editing');

        btnsEl.innerHTML = `
            <button class="item-btn save-btn" onclick="saveCategory(${id})">ì €ì¥</button>
            <button class="item-btn cancel-btn" onclick="cancelEdit(${id})">ì·¨ì†Œ</button>
        `;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ìˆ˜ì • ì·¨ì†Œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function cancelEdit(id) {
        const item = document.getElementById(`item-${id}`);
        const nameEl = document.getElementById(`name-${id}`);
        const inputEl = document.getElementById(`input-${id}`);
        const btnsEl = document.getElementById(`btns-${id}`);
        const datesEl = document.getElementById(`dates-${id}`);
        const cat = categories.find(c => c.id === id);

        if (cat) inputEl.value = cat.name;

        nameEl.style.display = 'block';
        if (datesEl) datesEl.style.display = 'block';
        inputEl.style.display = 'none';
        item.classList.remove('editing');

        btnsEl.innerHTML = `
            <button class="item-btn edit-btn" onclick="startEdit(${id})">ìˆ˜ì •</button>
            <button class="item-btn delete-btn" onclick="openDeleteModal(${id}, '${escapeHtml(nameEl.textContent)}')">ì‚­ì œ</button>
        `;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ì¹´í…Œê³ ë¦¬ ìˆ˜ì • ì €ì¥ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    async function saveCategory(id) {
        const inputEl = document.getElementById(`input-${id}`);
        const name = inputEl.value.trim();

        if (!name) {
            showToast('ì¹´í…Œê³ ë¦¬ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
            inputEl.focus();
            return;
        }

        try {
            const res = await fetch(`${API_URL}/ssak3/admin/categories/${id}`, {
