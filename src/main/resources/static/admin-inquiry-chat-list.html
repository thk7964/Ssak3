<script>
    // API URL ì„¤ì •
    const API_URL = (() => {
        const hostname = window.location.hostname;

        if (hostname === 'localhost' || hostname === '127.0.0.1') {
            return 'http://localhost:8080';
        }

        if (hostname === 'admin.ssak3.store') {
            return 'https://admin.ssak3.store';
        }

        return 'https://ssak3.store';
    })();

    let currentUser = null;

    window.addEventListener('DOMContentLoaded', async () => {

    async function getCurrentUser() {
        const token = localStorage.getItem('accessToken');

        if (!token) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.');
            window.location.href = 'login.html';
            return null;
        }

        try {
            const response = await fetch(`${API_URL}/ssak3/users/me`, {
                headers: {'Authorization': `Bearer ${token}`},
                credentials: 'include'
            });

            if (!response.ok) throw new Error('ì¸ì¦ ì‹¤íŒ¨');

            const result = await response.json();
            return {
                userId: result.data.id,
                role: result.data.role,
                token: token
            };
        } catch (e) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.');
            window.location.href = 'login.html';

    }

    async function loadChatRooms(page = 0) {
        try {
            const response = await fetch(
                `${API_URL}/ssak3/admin/chat/rooms?page=${page}&size=10`,
                {
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    credentials: 'include'
                }
            );

            if (!response.ok) throw new Error('ì±„íŒ…ë°© ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨');

            const result = await response.json();
            const data = result.data;

            currentPage = data.currentPage;
            totalPages = data.totalPages;

            displayChatRooms(data.content);
            displayPagination(data);

            document.getElementById('totalCountDisplay').innerText =
                `ì „ì²´ ë¬¸ì˜ ${data.totalElements ?? 0}ê°œ | ì‹¤ì‹œê°„ ê´€ë¦¬ ì¤‘`;

        } catch (error) {

            document.getElementById('chatRoomsTableBody').innerHTML = `

            `;
        }
    }

    function displayChatRooms(rooms) {
        const tbody = document.getElementById('chatRoomsTableBody');

        let filteredRooms = rooms;
        if (currentFilter !== 'ALL') {
            filteredRooms = rooms.filter(room => room.status === currentFilter);
        }

        if (filteredRooms.length === 0) {
            tbody.innerHTML = `
                <tr class="empty-row">
                    <td colspan="6">í‘œì‹œí•  ì±„íŒ…ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = filteredRooms.map(room => {
            const statusText = {
                'WAITING': 'ëŒ€ê¸°ì¤‘',
                'ONGOING': 'ì§„í–‰ì¤‘',
                'COMPLETED': 'ì™„ë£Œ'
            }[room.status];

            const statusClass = room.status.toLowerCase();
            const createdAt = new Date(room.createdAt).toLocaleString('ko-KR');

            let actionButtons = '';

            if (room.status === 'WAITING') {
                actionButtons = `
                    <button class="action-btn accept-btn" onclick="acceptChat(event, ${room.id})">
                        ìˆ˜ë½í•˜ê¸°
                    </button>
                `;
            } else if (room.status === 'ONGOING' && room.adminId === currentUser.userId) {
                actionButtons = `
                    <button class="action-btn enter-btn" onclick="enterChat(${room.id})">
                        ì…ì¥í•˜ê¸°
                    </button>
                `;
            } else if (room.status === 'COMPLETED') {
                actionButtons = `

                        ë‚´ì—­ ë³´ê¸°
                    </button>
                `;
            }

            return `

                    <td>${room.userName || 'ì‚¬ìš©ì'}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${room.adminId ? `ê´€ë¦¬ì #${room.adminId}` : '-'}</td>
                    <td>${createdAt}</td>
                    <td onclick="event.stopPropagation()">${actionButtons}</td>
                </tr>
            `;
        }).join('');
    }

    function displayPagination(data) {
        const container = document.getElementById('pagination');
        if (!container) return;

        const totalPages = data.totalPages ?? 0;
        const current = data.number ?? 0;
        const groupStart = Math.floor(current / PAGE_GROUP_SIZE) * PAGE_GROUP_SIZE;
        const groupEnd = Math.min(groupStart + PAGE_GROUP_SIZE, totalPages);

        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }

        let html = '';

        if (groupStart > 0) {
            html += `<button class="page-btn nav" onclick="changePage(${groupStart - 1})">ì´ì „</button>`;
        }

        for (let i = groupStart; i < groupEnd; i++) {
            const activeClass = (i === current) ? 'active' : '';
            html += `<button class="page-btn ${activeClass}" onclick="changePage(${i})">${i + 1}</button>`;
        }

        if (groupEnd < totalPages) {
            html += `<button class="page-btn nav" onclick="changePage(${groupEnd})">ë‹¤ìŒ</button>`;
        }

        container.innerHTML = html;
    }

    function changePage(page) {
        if (page < 0 || page >= totalPages) return;
        loadChatRooms(page);
    }

    function filterByStatus(status) {
        currentFilter = status;

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        const activeBtn = document.querySelector(`.filter-btn[data-status="${status}"]`);
        if (activeBtn) activeBtn.classList.add('active');

        loadChatRooms(0);
    }

            if (!response.ok) throw new Error('ì±„íŒ… ìˆ˜ë½ ì‹¤íŒ¨');

            alert('ë¬¸ì˜ë¥¼ ìˆ˜ë½í–ˆìŠµë‹ˆë‹¤.');

            loadChatRooms(currentPage);
        }
    }

    }

    });
