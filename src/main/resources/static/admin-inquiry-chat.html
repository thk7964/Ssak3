<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <style>

        /* í—¤ë” */

        /* ìƒíƒœ ë°” */

        /* ë©”ì‹œì§€ */
        .message {

        @keyframes slideUp {

        .message.mine {

        .message.mine .message-bubble {

        .message.other .message-bubble {

        /* ê³µì§€ ë©”ì‹œì§€ */
        .notice-message {

        /* ì…ë ¥ ì˜ì—­ */
        .input-container {

        .message-input:focus {

        .send-btn {

            border: none;
            color: white;
            width: 48px;

            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.35);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.45);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ì‚¬ì´ë“œ íŒ¨ë„ (ì‚¬ìš©ì ì •ë³´) */
        .side-panel {
            position: fixed;
            right: -320px;
            top: 0;
            width: 320px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;

        }

        .side-panel.active {

        .panel-header {

        .panel-title {

        .close-panel-btn {

        .user-detail {

        /* ë¡œë”© */

        /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */
        @media (max-width: 768px) {

            }

    </style>

<body>
<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
</div>

<div class="chat-container">
    <!-- í—¤ë” -->
    <div class="chat-header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">â†</button>
            <div class="header-info">
                <div class="header-title">ğŸ‘¨â€ğŸ’¼ ê´€ë¦¬ì ìƒë‹´</div>
                <div class="user-info" id="userInfo">ë¬¸ì˜ #<span id="roomIdDisplay"></span></div>
            </div>
        </div>
        <button class="close-btn" onclick="closeChat()">ì¢…ë£Œí•˜ê¸°</button>
    </div>

    <!-- ìƒíƒœ ë°” -->
    <div id="statusBar" class="status-bar">
        <span class="status-icon">âœ…</span>
        <span id="statusText">ìƒë‹´ ì§„í–‰ì¤‘</span>
    </div>

    <!-- ë©”ì‹œì§€ ì˜ì—­ -->
    <div id="messagesContainer" class="messages-container">
        <!-- ë©”ì‹œì§€ê°€ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
    </div>

    <!-- ì…ë ¥ ì˜ì—­ -->
    <div class="input-container">
        <input
                type="text"
                id="messageInput"
                class="message-input"
                placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                disabled
        >
        <button id="sendBtn" class="send-btn" disabled>ğŸ“¤</button>
    </div>
</div>

<script>
    let stompClient = null;
    let currentUser = null;
    let roomId = null;
    let roomInfo = null;
    let isConnected = false;

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    window.addEventListener('DOMContentLoaded', async () => {
        try {
            // ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            currentUser = await getCurrentUser();
            if (!currentUser) return;

            // ê´€ë¦¬ì ê¶Œí•œ ì²´í¬
            if (currentUser.role !== 'ADMIN') {
                alert('ê´€ë¦¬ìë§Œ ì ‘ê·¼í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                window.location.href = 'index.html';
                return;
            }

            // roomId ê°€ì ¸ì˜¤ê¸°
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('roomId');

            if (!roomId) {
                alert('ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.');
                window.location.href = 'admin-inquiry-list.html';
                return;
            }

            // roomId í‘œì‹œ
            document.getElementById('roomIdDisplay').textContent = roomId;

            // ì±„íŒ… ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
            await loadChatHistory();

            // WebSocket ì—°ê²°
            connectWebSocket();

            // ì…ë ¥ì°½ í™œì„±í™”
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;

            // ë¡œë”© ìˆ¨ê¸°ê¸°
            document.getElementById('loadingOverlay').style.display = 'none';

            // Enter í‚¤ë¡œ ì „ì†¡
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // ì „ì†¡ ë²„íŠ¼ í´ë¦­
            document.getElementById('sendBtn').addEventListener('click', sendMessage);

        } catch (error) {
            console.error('ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
            alert('ì±„íŒ…ë°©ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            window.location.href = 'admin-inquiry-list.html';
        }
    });

    // í˜„ì¬ ë¡œê·¸ì¸ ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
    async function getCurrentUser() {
        const token = localStorage.getItem('accessToken');

        if (!token) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.');
            window.location.href = 'login.html';
            return null;
        }

        try {
            const response = await fetch('http://localhost:8080/ssak3/users/me', {
                headers: { 'Authorization': `Bearer ${token}` },
                credentials: 'include'
            });

            if (!response.ok) throw new Error('ì¸ì¦ ì‹¤íŒ¨');

            const result = await response.json();
            return {
                userId: result.data.id,
                role: result.data.role,
                token: token
            };
        } catch (e) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.');
            window.location.href = 'login.html';
            return null;
        }
    }

    // ì±„íŒ… ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadChatHistory() {
        const response = await fetch(`http://localhost:8080/ssak3/chat/rooms/${roomId}/messages`, {
            headers: {
                'Authorization': `Bearer ${currentUser.token}`
            },
            credentials: 'include'
        });

        if (!response.ok) {
            if (response.status === 403) {
                alert('ì´ ì±„íŒ…ë°©ì— ì ‘ê·¼í•  ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.');
                window.location.href = 'admin-inquiry-list.html';
            }
            throw new Error('ì±„íŒ… ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨');
        }

        const result = await response.json();
        const messages = result.data;

        const container = document.getElementById('messagesContainer');
        messages.forEach(msg => {
            displayMessage(msg);
        });

        scrollToBottom();
    }

    // WebSocket ì—°ê²°
    function connectWebSocket() {
        stompClient = new StompJs.Client({
            brokerURL: 'ws://localhost:8080/ssak3/stomp/chat',
            connectHeaders: {
                'Authorization': `Bearer ${currentUser.token}`
            }
        });

        stompClient.onConnect = function(frame) {
            console.log('WebSocket ì—°ê²° ì„±ê³µ');
            isConnected = true;

            // ì±„íŒ…ë°© êµ¬ë…
            stompClient.subscribe(`/sub/chat/room/${roomId}`, (message) => {
                const receivedMsg = JSON.parse(message.body);
                displayMessage(receivedMsg);
                scrollToBottom();
            });

            // ì…ì¥ ì•Œë¦¼ ì „ì†¡
            sendNotice('ENTER');
        };

        stompClient.onStompError = function(frame) {
            console.error('STOMP ì—ëŸ¬:', frame.headers['message']);
            if (frame.body) {
                console.error('ìƒì„¸:', frame.body);
            }
            alert('ì‹¤ì‹œê°„ ì±„íŒ… ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        };

        stompClient.onWebSocketError = function(error) {
            console.error('WebSocket ì—°ê²° ì‹¤íŒ¨:', error);
            alert('ì‹¤ì‹œê°„ ì±„íŒ… ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        };

        stompClient.activate();
    }

    // ë©”ì‹œì§€ ì „ì†¡
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const content = input.value.trim();

        if (!content || !isConnected) return;

        stompClient.publish({
            destination: '/pub/chat/message',
            body: JSON.stringify({
                type: 'TALK',
                roomId: roomId,
                senderId: currentUser.userId,
                senderRole: currentUser.role === 'ADMIN' ? 'ADMIN' : 'USER',
                content: content
            })
        });

        input.value = '';
    }

    // ê³µì§€ ì „ì†¡ (ì…ì¥/í‡´ì¥)
    function sendNotice(type) {
        if (!isConnected) return;

        stompClient.publish({
            destination: '/pub/chat/notice',
            body: JSON.stringify({
                type: type,
                roomId: roomId,
                senderId: currentUser.userId,
                senderRole: currentUser.role === 'ADMIN' ? 'ADMIN' : 'USER',
                content: ''
            })
        });
    }

    // ë©”ì‹œì§€ í™”ë©´ì— í‘œì‹œ
    function displayMessage(msg) {
        const container = document.getElementById('messagesContainer');

        // ê³µì§€ ë©”ì‹œì§€ (ì…ì¥/í‡´ì¥)
        if (msg.type === 'ENTER' || msg.type === 'QUIT') {
            const noticeDiv = document.createElement('div');
            noticeDiv.className = 'notice-message';
            noticeDiv.innerHTML = `<span class="notice-text">${msg.content}</span>`;
            container.appendChild(noticeDiv);

            // ì‚¬ìš©ìê°€ ì¢…ë£Œí•œ ê²½ìš° ì²˜ë¦¬
            if (msg.type === 'QUIT' && msg.senderRole === 'USER') {
                // ì…ë ¥ì°½ ë¹„í™œì„±í™”
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;

                // ì•ˆë‚´ ë©”ì‹œì§€ ì¶”ê°€
                setTimeout(() => {
                    const endNotice = document.createElement('div');
                    endNotice.className = 'notice-message';
                    endNotice.innerHTML = `<span class="notice-text" style="background: #ffeded; color: #ff6b6b;">âš ï¸ ì‚¬ìš©ìê°€ ìƒë‹´ì„ ì¢…ë£Œí–ˆìŠµë‹ˆë‹¤.</span>`;
                    container.appendChild(endNotice);
                    scrollToBottom();
                }, 500);
            }

            return;
        }

        // ì¼ë°˜ ë©”ì‹œì§€
        const messageDiv = document.createElement('div');
        const isMine = msg.senderId === currentUser.userId;
        messageDiv.className = `message ${isMine ? 'mine' : 'other'}`;

        const time = new Date(msg.createdAt).toLocaleTimeString('ko-KR', {
            hour: '2-digit',
            minute: '2-digit'
        });

        let messageHTML = '';

        if (!isMine) {
            messageHTML += `<div class="sender-name">${msg.senderRole === 'ADMIN' ? 'ê´€ë¦¬ì' : 'ì‚¬ìš©ì'}</div>`;
        }

        messageHTML += `
                <div class="message-bubble">${escapeHtml(msg.content)}</div>
                <span class="message-time">${time}</span>
            `;

        messageDiv.innerHTML = messageHTML;
        container.appendChild(messageDiv);
    }

    // ìë™ ìŠ¤í¬ë¡¤
    function scrollToBottom() {
        const container = document.getElementById('messagesContainer');
        container.scrollTop = container.scrollHeight;
    }

    // HTML ì´ìŠ¤ì¼€ì´í”„
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // ë’¤ë¡œê°€ê¸° (ì¢…ë£Œí•˜ì§€ ì•Šê³  ë‚˜ê°€ê¸°)
    function goBack() {
        if (confirm('ì±„íŒ…ì„ ì¢…ë£Œí•˜ì§€ ì•Šê³  ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ì‹œê² ìŠµë‹ˆê¹Œ?\në‚˜ì¤‘ì— ë‹¤ì‹œ ì´ì–´ì„œ ìƒë‹´í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.')) {
            if (isConnected && stompClient) {
                stompClient.deactivate();
            }
            window.location.href = 'admin-inquiry-chat-list.html';
        }
    }

    // ì±„íŒ… ì¢…ë£Œ
    async function closeChat() {
        if (!confirm('ìƒë‹´ì„ ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì¢…ë£Œ í›„ì—ëŠ” ì±„íŒ…ë°©ì´ ì™„ë£Œ ìƒíƒœê°€ ë©ë‹ˆë‹¤.')) {
            return;
        }

        try {
            // í‡´ì¥ ì•Œë¦¼ ì „ì†¡
            sendNotice('QUIT');

            // ì±„íŒ…ë°© ìƒíƒœ COMPLETEDë¡œ ë³€ê²½
            const response = await fetch(`http://localhost:8080/ssak3/chat/rooms/${roomId}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${currentUser.token}`
                },
                credentials: 'include'
            });

            if (!response.ok) throw new Error('ì±„íŒ… ì¢…ë£Œ ì‹¤íŒ¨');

            // WebSocket ì—°ê²° ì¢…ë£Œ
            if (isConnected && stompClient) {
                stompClient.deactivate();
            }

            alert('ìƒë‹´ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
            window.location.href = 'admin-inquiry-chat-list.html';

        } catch (error) {
            console.error('ì±„íŒ… ì¢…ë£Œ ì‹¤íŒ¨:', error);
            alert('ì±„íŒ… ì¢…ë£Œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
    }

    // í˜ì´ì§€ ì´íƒˆ ê²½ê³ 
    window.addEventListener('beforeunload', (e) => {
        if (isConnected) {
            e.preventDefault();
            e.returnValue = 'ìƒë‹´ì´ ì§„í–‰ ì¤‘ì…ë‹ˆë‹¤. ì •ë§ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?';
        }
    });
</script>
</body>
