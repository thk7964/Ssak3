<script>
    let allInquiries = [];
    let filteredInquiries = [];
    let currentFilter = 'ALL';
    let currentPage = 0;
    let totalPages = 0;
    const PAGE_GROUP_SIZE = 10;

    document.addEventListener('DOMContentLoaded', () => {
        checkAdminAuth();
        loadInquiries(currentPage);
    });

    async function checkAdminAuth() {
        const token = localStorage.getItem('accessToken');

        if (!token) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            location.href = 'login.html';
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/ssak3/users/me', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('ì¸ì¦ ì‹¤íŒ¨');
            }

            const result = await response.json();
            if (result.data.role !== 'ADMIN' && result.data.role !== 'SUPER_ADMIN') {
                alert('ê´€ë¦¬ìë§Œ ì ‘ê·¼í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                location.href = 'home.html';
            }
        } catch (error) {
            alert('ì¸ì¦ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            location.href = 'login.html';
        }
    }

    async function loadInquiries(page = 0) {
        const token = localStorage.getItem('accessToken');

        try {
            const response = await fetch(`http://localhost:8080/ssak3/admin/inquiry-replies/inquiries?page=${page}&size=10&sort=createdAt,desc`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('ë¬¸ì˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }

            const result = await response.json();
            const data = result.data;

            currentPage = data.currentPage;
            totalPages = data.totalPages;
            allInquiries = data.content;

            console.log(`ì´ ${allInquiries.length}ê°œì˜ ë¬¸ì˜ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.`);

            document.getElementById('totalCountDisplay').innerText =
                `ì „ì²´ ë¬¸ì˜ ${data.totalElements ?? 0}ê°œ | ì‹¤ì‹œê°„ ê´€ë¦¬ ì¤‘`;

            filterInquiries(currentFilter);

        } catch (error) {
            console.error('Error loading inquiries:', error);
            document.getElementById('inquiryTableBody').innerHTML = `
                <tr class="empty-row">
                    <td colspan="6">ë¬¸ì˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</td>
                </tr>
            `;
        }
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // ë¡œê·¸ì•„ì›ƒ
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('logoutBtn')?.addEventListener('click', () => {
        localStorage.removeItem('accessToken');
        location.href = 'login.html';
    });

    function filterInquiries(filter, event) {
        currentFilter = filter;

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        if (event) {
            event.target.classList.add('active');
        } else {
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
        }

        if (filter === 'ALL') {
            filteredInquiries = [...allInquiries];
        } else {
            filteredInquiries = allInquiries.filter(inq => inq.status === filter);
        }

        renderInquiries();
    }

    function renderInquiries() {
        const tbody = document.getElementById('inquiryTableBody');

        if (filteredInquiries.length === 0) {
            tbody.innerHTML = `
                <tr class="empty-row">
                    <td colspan="6">
                        <div class="empty-icon">ğŸ“­</div>
                        <div class="empty-text">í‘œì‹œí•  ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                    </td>
                </tr>
            `;
            document.getElementById('pagination').innerHTML = '';
            return;
        }

        tbody.innerHTML = filteredInquiries.map(inquiry => {
            const statusClass = inquiry.status === 'PENDING' ? 'status-pending' : 'status-answered';
            const statusText = inquiry.status === 'PENDING' ? 'ëŒ€ê¸°ì¤‘' : 'ë‹µë³€ì™„ë£Œ';
            const createdDate = formatDate(inquiry.createdAt);

            return `
                <tr onclick="viewInquiryDetail(${inquiry.id})">
                    <td>#${inquiry.id}</td>
                    <td class="inquiry-title-cell">${escapeHtml(inquiry.title)}</td>
                    <td>#${inquiry.userId}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${createdDate}</td>
                    <td onclick="event.stopPropagation()">
                        ${inquiry.status === 'PENDING'
                ? `<button class="action-btn reply-btn" onclick="goToReply(${inquiry.id})">ë‹µë³€í•˜ê¸°</button>`
                : `<span class="replied-label">âœ“ ë‹µë³€ì™„ë£Œ</span>`
            }
                    </td>
                </tr>
            `;
        }).join('');

        renderPagination();
    }

    function renderPagination() {
        const container = document.getElementById('pagination');
        if (!container) return;

        const groupStart = Math.floor(currentPage / PAGE_GROUP_SIZE) * PAGE_GROUP_SIZE;
        const groupEnd = Math.min(groupStart + PAGE_GROUP_SIZE, totalPages);

        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }

        let html = '';

        if (groupStart > 0) {
            html += `<button class="page-btn nav" onclick="loadInquiries(${groupStart - 1})">ì´ì „</button>`;
        }

        for (let i = groupStart; i < groupEnd; i++) {
            const activeClass = (i === currentPage) ? 'active' : '';
            html += `<button class="page-btn ${activeClass}" onclick="loadInquiries(${i})">${i + 1}</button>`;
        }

        if (groupEnd < totalPages) {
            html += `<button class="page-btn nav" onclick="loadInquiries(${groupEnd})">ë‹¤ìŒ</button>`;
        }

        container.innerHTML = html;
    }

    function viewInquiryDetail(inquiryId) {
        location.href = `admin-inquiry-detail.html?id=${inquiryId}`;
    }

    function goToReply(inquiryId) {
        location.href = `admin-inquiry-reply.html?id=${inquiryId}`;
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    function escapeHtml(text) {
        if (!text) return '';
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }
