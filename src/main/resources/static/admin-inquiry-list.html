<body>

<header>

<div class="container">

    <div class="page-header">

        <span class="admin-badge">ğŸ” ADMIN</span>
    </div>

    <div class="filter-tabs">
        <button class="filter-tab active" data-filter="ALL" onclick="filterInquiries('ALL', event)">ì „ì²´</button>
        <button class="filter-tab" data-filter="PENDING" onclick="filterInquiries('PENDING', event)">ğŸŸ  ëŒ€ê¸°ì¤‘</button>
        <button class="filter-tab" data-filter="ANSWERED" onclick="filterInquiries('ANSWERED', event)">ğŸŸ¢ ë‹µë³€ì™„ë£Œ</button>
    </div>

    <div class="inquiry-grid" id="inquiryGrid">
        <!-- ë¬¸ì˜ ì¹´ë“œê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
    </div>

    <div class="pagination" id="pagination">
        <!-- í˜ì´ì§€ë„¤ì´ì…˜ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
    </div>
</div>

<script>
    let allInquiries = [];
    let filteredInquiries = [];
    let currentFilter = 'ALL';
    let currentPage = 0;
    let totalPages = 0;

    document.addEventListener('DOMContentLoaded', () => {
        checkAdminAuth();
        loadInquiries(currentPage);
    });

    async function checkAdminAuth() {
        const token = localStorage.getItem('accessToken');

        if (!token) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            location.href = 'login.html';
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/ssak3/users/me', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('ì¸ì¦ ì‹¤íŒ¨');
            }

            const result = await response.json();
            if (result.data.role !== 'ADMIN') {
                alert('ê´€ë¦¬ìë§Œ ì ‘ê·¼í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                location.href = 'home.html';
            }
        } catch (error) {
            alert('ì¸ì¦ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            location.href = 'login.html';
        }
    }

    async function loadInquiries(page = 0) {
        const token = localStorage.getItem('accessToken');

        try {
            // ğŸ†• ìƒˆë¡œìš´ API: ê´€ë¦¬ììš© ì „ì²´ ë¬¸ì˜ ì¡°íšŒ
            const response = await fetch(`http://localhost:8080/ssak3/admin/inquiry-replies/inquiries?page=${page}&size=10&sort=createdAt,desc`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('ë¬¸ì˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }

            const result = await response.json();
            const data = result.data;

            currentPage = data.currentPage;
            totalPages = data.totalPages;
            allInquiries = data.content;

            console.log(`ì´ ${allInquiries.length}ê°œì˜ ë¬¸ì˜ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.`);

            filterInquiries(currentFilter);

        } catch (error) {
            console.error('Error loading inquiries:', error);
            alert('ë¬¸ì˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
    }

    function filterInquiries(filter, event) {
        currentFilter = filter;

        // í•„í„° íƒ­ í™œì„±í™”
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        if (event) {
            event.target.classList.add('active');
        } else {
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
        }

        // í•„í„°ë§
        if (filter === 'ALL') {
            filteredInquiries = [...allInquiries];
        } else {
            filteredInquiries = allInquiries.filter(inq => inq.status === filter);
        }

        renderInquiries();
    }

    function renderInquiries() {
        const gridContainer = document.getElementById('inquiryGrid');

        if (filteredInquiries.length === 0) {
            gridContainer.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <div class="empty-state-icon">ğŸ“­</div>
                    <div class="empty-state-text">í‘œì‹œí•  ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                </div>
            `;
            document.getElementById('pagination').innerHTML = '';
            return;
        }

        gridContainer.innerHTML = filteredInquiries.map(inquiry => {
            const statusClass = inquiry.status === 'PENDING' ? 'status-pending' : 'status-answered';
            const statusText = inquiry.status === 'PENDING' ? 'ğŸŸ  ëŒ€ê¸°ì¤‘' : 'ğŸŸ¢ ë‹µë³€ì™„ë£Œ';
            const createdDate = formatDate(inquiry.createdAt);

            return `
                <div class="inquiry-card" onclick="viewInquiryDetail(${inquiry.id})">
                    <div class="card-header">
                        <div class="inquiry-title">${escapeHtml(inquiry.title)}</div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="card-info">
                        <div class="card-info-row">
                            ğŸ‘¤ ì‘ì„±ì ID: #${inquiry.userId}
                        </div>
                        <div class="card-info-row">
                            ğŸ†” ë¬¸ì˜ë²ˆí˜¸: #${inquiry.id}
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="inquiry-date">ğŸ“… ${createdDate}</span>
                        ${inquiry.status === 'PENDING'
                ? `<button class="reply-btn" onclick="event.stopPropagation(); goToReply(${inquiry.id})">ë‹µë³€í•˜ê¸°</button>`
                : `<span class="replied-label">âœ“ ë‹µë³€ì™„ë£Œ</span>`
            }
                    </div>
                </div>
            `;
        }).join('');

        renderPagination();
    }

    function renderPagination() {
        const paginationContainer = document.getElementById('pagination');

        if (totalPages <= 1) {
            paginationContainer.innerHTML = '';
            return;
        }

        let paginationHTML = `
            <button class="page-btn" onclick="loadInquiries(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>â—€</button>
        `;

        for (let i = 0; i < totalPages; i++) {
            paginationHTML += `
                <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadInquiries(${i})">${i + 1}</button>
            `;
        }

        paginationHTML += `
            <button class="page-btn" onclick="loadInquiries(${currentPage + 1})" ${currentPage === totalPages - 1 ? 'disabled' : ''}>â–¶</button>
        `;

        paginationContainer.innerHTML = paginationHTML;
    }

    function viewInquiryDetail(inquiryId) {
        location.href = `admin-inquiry-detail.html?id=${inquiryId}`;
    }

    function goToReply(inquiryId) {
        location.href = `admin-inquiry-reply.html?id=${inquiryId}`;
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    function escapeHtml(text) {
        if (!text) return '';
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }
</script>
