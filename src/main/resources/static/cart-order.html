<script>
    const API_BASE = 'http://localhost:8080';

    const SHIPPING_FEE = 3000;
    const FREE_SHIPPING_THRESHOLD = 30000;

    // ìƒíƒœ
    let cartId = null;
    let selectedCartProductIds = [];
    let selectedItems = [];  // carts/meì—ì„œ í•„í„°ëœ ì•„ì´í…œë“¤
    let userCoupons = [];

    function formatPrice(price) {
        return (price || 0).toLocaleString('ko-KR') + 'ì›';
    }

    function safeJsonParse(value, fallback) {
        try {
            return JSON.parse(value);
        } catch (_) {
            return fallback;
        }
    }

    // ì¥ë°”êµ¬ë‹ˆ í˜ì´ì§€ì—ì„œ ì €ì¥í•´ë‘” ì„ íƒê°’ ì½ê¸° (order.txtì˜ /orders/carts ìš”ì²­ ë°”ë”” ê¸°ì¤€)
    function loadSelectionFromStorage() {
        const candidates = [
            // ê¶Œì¥
            {cartIdKey: 'cartOrder.cartId', listKey: 'cartOrder.cartProductIdList'},
            {cartIdKey: 'ssak3.cartOrder.cartId', listKey: 'ssak3.cartOrder.cartProductIdList'},

            // fallback(í˜¹ì‹œ ê¸°ì¡´ êµ¬í˜„ì´ ì´ë ‡ê²Œ ë˜ì–´ìˆì„ ìˆ˜ë„ ìˆì–´ì„œ)
            {cartIdKey: 'cartId', listKey: 'selectedCartProductIds'},
            {cartIdKey: 'selectedCartOrderCartId', listKey: 'selectedCartOrderIds'}
        ];

        for (const c of candidates) {
            const cidRaw = sessionStorage.getItem(c.cartIdKey);
            const listRaw = sessionStorage.getItem(c.listKey);

            let cid = cidRaw ? Number(cidRaw) : null;
            let ids = [];

            if (listRaw) {
                const parsed = safeJsonParse(listRaw, null);
                if (Array.isArray(parsed)) ids = parsed.map(n => Number(n)).filter(n => Number.isFinite(n));
                else {
                    // "1,2,3" í˜•íƒœë„ ì§€ì›
                    ids = String(listRaw).split(',').map(s => Number(s.trim())).filter(n => Number.isFinite(n));
                }
            }

            if (Number.isFinite(cid) && ids.length > 0) {
                cartId = cid;
                selectedCartProductIds = ids;
                return true;
            }
        }

        // ë§ˆì§€ë§‰ fallback: querystring ?ids=1,2,3
        const qs = new URLSearchParams(location.search);
        const idsParam = qs.get('ids');
        const cartIdParam = qs.get('cartId');

        if (cartIdParam && idsParam) {
            const cid = Number(cartIdParam);
            const ids = idsParam.split(',').map(s => Number(s.trim())).filter(n => Number.isFinite(n));
            if (Number.isFinite(cid) && ids.length > 0) {
                cartId = cid;
                selectedCartProductIds = ids;
                return true;
            }
        }

        return false;
    }

    function buildAuthHeaders() {
        const token = localStorage.getItem('accessToken');
        const headers = {'Content-Type': 'application/json'};
        if (token) headers.Authorization = 'Bearer ' + token;
        return headers;
    }

    async function loadUserCoupons() {
        try {
            const res = await fetch(API_BASE + '/ssak3/user-coupons?status=AVAILABLE', {
                method: 'GET',
                headers: buildAuthHeaders(),
                credentials: 'include'
            });

            if (!res.ok) {
                userCoupons = [];
                return;
            }

            const json = await res.json();

            userCoupons = Array.isArray(json?.data?.content) ? json.data.content : [];
        } catch (e) {
            console.error('ì¿ í° ë¡œë“œ ì‹¤íŒ¨:', e);
            userCoupons = [];
        }
    }


    async function loadCartAndFilterSelected() {
        const res = await fetch(API_BASE + '/ssak3/carts/me', {
            method: 'GET',
            headers: buildAuthHeaders(),
            credentials: 'include'
        });

        if (!res.ok) {
            if (res.status === 401) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.');
                location.href = 'login.html';
                throw new Error('Unauthorized');
            }
            throw new Error('ì¥ë°”êµ¬ë‹ˆ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        const json = await res.json();
        const cart = json.data;

        // ì„œë²„ cartIdë¥¼ ìµœìš°ì„ ìœ¼ë¡œ ì‹ ë¢°(í˜¹ì‹œ ì„¸ì…˜ìŠ¤í† ë¦¬ì§€ì™€ ì•ˆ ë§ìœ¼ë©´ ìµœì‹ ê°’ìœ¼ë¡œ ë®ìŒ)
        if (cart && Number.isFinite(cart.cartId)) cartId = cart.cartId;

        const list = Array.isArray(cart.productList) ? cart.productList : [];
        const idSet = new Set(selectedCartProductIds.map(Number));

        selectedItems = list.filter(p => idSet.has(Number(p.cartProductId)));

        // ì„ íƒ ëª©ë¡ì´ ë¹„ì—ˆìœ¼ë©´ ìƒíƒœ ê¼¬ì„
        if (selectedItems.length === 0) {
            alert('ì„ íƒí•œ ìƒí’ˆ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì¥ë°”êµ¬ë‹ˆì—ì„œ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
            location.href = 'cart.html';
            return;
        }

        // êµ¬ë§¤ë¶ˆê°€ ì„ì„ ì²´í¬
        const hasUnpurchasable = selectedItems.some(p => p.purchasable === false);
        return {hasUnpurchasable};
    }

    function calcSubtotal() {
        // linePriceê°€ ìˆìœ¼ë©´ ê·¸ í•©ì´ ì œì¼ ì•ˆì „
        return selectedItems.reduce((sum, p) => sum + Number(p.linePrice || (p.unitPrice * p.quantity) || 0), 0);
    }

    function calcShipping(subtotal) {
        return subtotal >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_FEE;
    }

    function getSelectedCouponMeta() {
        const couponSelect = document.getElementById('couponSelect');
        if (!couponSelect) return {userCouponId: null, discount: 0};

        const opt = couponSelect.options[couponSelect.selectedIndex];
        if (!opt || !opt.value) return {userCouponId: null, discount: 0};

        const discount = Number(opt.dataset.discount || 0);

        return {
            userCouponId: Number(opt.value),
            discount: Number.isFinite(discount) ? discount : 0
        };
    }

    function updateSummary() {
        const subtotal = calcSubtotal();
        const {userCouponId, discount} = getSelectedCouponMeta();

        const shipping = calcShipping(subtotal);
        const total = subtotal - (userCouponId ? discount : 0) + shipping;

        document.getElementById('subtotal').textContent = formatPrice(subtotal);
        document.getElementById('discount').textContent = userCouponId ? '-' + formatPrice(discount) : formatPrice(0);
        document.getElementById('shipping').textContent = formatPrice(shipping);
        document.getElementById('total').textContent = formatPrice(total);
    }


    function validateAddress() {
        const input = document.getElementById('addressInput');
        const err = document.getElementById('addressError');

        if (!input.value.trim()) {
            input.classList.add('error');
            err.classList.add('show');
            return false;
        } else {
            input.classList.remove('error');
            err.classList.remove('show');
            return true;
        }
    }

        ${c.name} (${formatPrice(c.discountValue)} í• ì¸)

    `;
            });
        } else {
            couponOptions += `<option value="" disabled>ì‚¬ìš© ê°€ëŠ¥í•œ ì¿ í°ì´ ì—†ìŠµë‹ˆë‹¤</option>`;

        const itemsHtml = selectedItems.map(p => {
            const name = p.productName || 'ìƒí’ˆ';

            const emoji = 'ğŸ“¦';

                ? `<img src="${img}" alt="${name}" onerror="this.remove(); this.parentElement.textContent='${emoji}';">`

            return `

              <span class="pill">ìˆ˜ëŸ‰: ${qty}</span>
              <span class="pill">ë‹¨ê°€: <span class="price-strong">${formatPrice(unit)}</span></span>
              ${p.purchasable === false ? `<span class="pill" style="border-color:#fecaca;background:#fff1f2;color:#991b1b;">êµ¬ë§¤ ë¶ˆê°€</span>` : ''}
            </div>
          </div>
          <div class="line-total">
            <span class="label">í•©ê³„</span>
            <span class="value">${formatPrice(line)}</span>
          </div>
        </div>
      `;
        }).join('');

        container.innerHTML = `
      <h1 class="page-title">ì¥ë°”êµ¬ë‹ˆ ì£¼ë¬¸</h1>

        <div class="products-list">
          ${itemsHtml}
        </div>
        <div class="notice ${hasUnpurchasable ? 'show' : ''}" id="unpurchasableNotice">
          êµ¬ë§¤ ë¶ˆê°€ ìƒí’ˆì´ í¬í•¨ë˜ì–´ ìˆì–´ ì£¼ë¬¸í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (êµ¬ë§¤ ê°€ëŠ¥í•œ ìƒí’ˆë§Œ ì„ íƒí•´ì„œ ë‹¤ì‹œ ì§„í–‰í•´ì£¼ì„¸ìš”)
        </div>
      </div>

      <div class="form-section">

        <div class="form-group">

                const serverMsg =

                // ê²°ì œëŒ€ê¸° ì£¼ë¬¸ ì¡´ì¬ ì—ëŸ¬ ì²˜ë¦¬
                if (

                    location.href = 'my-orders.html';

                }

                // ê·¸ ì™¸ ì¼ë°˜ ì—ëŸ¬ ì²˜ë¦¬
                throw new Error(serverMsg || 'ì£¼ë¬¸ ìƒì„± ì‹¤íŒ¨');
            }


            const json = await res.json();

            if (!json.data || !json.data.url) {
                throw new Error('ê²°ì œ URLì´ ì—†ìŠµë‹ˆë‹¤.');
            }

            // ê²°ì œ í˜ì´ì§€ë¡œ ì´ë™
            document.getElementById("payment-overlay").style.display = "block";

            const width = 1100;
            const height = 700;
            const left = (window.screen.width / 2) - (width / 2);

            const popup = window.open(

            if (!popup) {

// ğŸ”¥ ì„±ê³µ ë©”ì‹œì§€ ë°›ìœ¼ë©´ cancel ë§‰ê¸°
            window.addEventListener("message", function handler(event) {
