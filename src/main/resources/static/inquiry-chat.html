<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 ë¬¸ì˜ - ì‹¹ì“°ë¦¬</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }

        /* í—¤ë” */
        .chat-header {
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(116, 185, 255, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-2px);
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* ìƒíƒœ ë°” */
        .status-bar {
            background: #fff9e6;
            border-bottom: 1px solid #ffe066;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #876800;
        }

        .status-bar.ongoing {
            background: #e6f9f0;
            border-bottom-color: #66e0a8;
            color: #00693e;
        }

        .status-icon {
            font-size: 16px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ë©”ì‹œì§€ ì˜ì—­ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafbfc;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        /* ë©”ì‹œì§€ */
        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.mine {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.mine .message-bubble {
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.other .message-bubble {
            background: white;
            color: #212529;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message-time {
            font-size: 11px;
            color: #868e96;
            margin: 0 4px;
        }

        .sender-name {
            font-size: 12px;
            color: #74b9ff;
            font-weight: 600;
            margin-bottom: 4px;
        }

        /* ê³µì§€ ë©”ì‹œì§€ */
        .notice-message {
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .notice-text {
            display: inline-block;
            background: rgba(116, 185, 255, 0.1);
            color: #74b9ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
        }

        /* ì…ë ¥ ì˜ì—­ */
        .input-container {
            background: white;
            border-top: 1px solid #e9ecef;
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: #74b9ff;
            background: #f8f9ff;
        }

        .send-btn {
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(116, 185, 255, 0.35);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(116, 185, 255, 0.45);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ë¡œë”© */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e9ecef;
            border-top-color: #74b9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */
        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
            }

            .message-bubble {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
</div>

<div class="chat-container">
    <!-- í—¤ë” -->
    <div class="chat-header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">â†</button>
            <div class="header-title">ğŸ’¬ 1:1 ë¬¸ì˜</div>
        </div>
        <button class="close-btn" onclick="closeChat()">ì¢…ë£Œí•˜ê¸°</button>
    </div>

    <!-- ìƒíƒœ ë°” -->
    <div id="statusBar" class="status-bar">
        <span class="status-icon">â±ï¸</span>
        <span id="statusText">ê´€ë¦¬ì ëŒ€ê¸°ì¤‘...</span>
    </div>

    <!-- ë©”ì‹œì§€ ì˜ì—­ -->
    <div id="messagesContainer" class="messages-container">
        <!-- ë©”ì‹œì§€ê°€ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
    </div>

    <!-- ì…ë ¥ ì˜ì—­ -->
    <div class="input-container">
        <input
                type="text"
                id="messageInput"
                class="message-input"
                placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                disabled
        >
        <button id="sendBtn" class="send-btn" disabled>ğŸ“¤</button>
    </div>
</div>

<script>
    let stompClient = null;
    let currentUser = null;
    let roomId = null;
    let isConnected = false;

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    window.addEventListener('DOMContentLoaded', async () => {
        try {
            // ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            currentUser = await getCurrentUser();
            if (!currentUser) return;

            // roomId ê°€ì ¸ì˜¤ê¸° (URL íŒŒë¼ë¯¸í„° ë˜ëŠ” ìƒˆë¡œ ìƒì„±)
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('roomId');

            if (!roomId) {
                // ìƒˆ ì±„íŒ…ë°© ìƒì„± ë˜ëŠ” ê¸°ì¡´ í™œì„± ì±„íŒ…ë°© ê°€ì ¸ì˜¤ê¸°
                const roomData = await createOrGetChatRoom();
                roomId = roomData.id;
            }

            // ì±„íŒ… ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
            await loadChatHistory();

            // WebSocket ì—°ê²°
            connectWebSocket();

            // ì…ë ¥ì°½ í™œì„±í™”
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;

            // ë¡œë”© ìˆ¨ê¸°ê¸°
            document.getElementById('loadingOverlay').style.display = 'none';

            // Enter í‚¤ë¡œ ì „ì†¡
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // ì „ì†¡ ë²„íŠ¼ í´ë¦­
            document.getElementById('sendBtn').addEventListener('click', sendMessage);

        } catch (error) {
            console.error('ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
            alert('ì±„íŒ…ë°©ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            window.location.href = 'index.html';
        }
    });

    // í˜„ì¬ ë¡œê·¸ì¸ ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
    async function getCurrentUser() {
        const token = localStorage.getItem('accessToken');

        if (!token) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.');
            window.location.href = 'login.html';
            return null;
        }

        try {
            const response = await fetch('http://localhost:8080/ssak3/users/me', {
                headers: { 'Authorization': `Bearer ${token}` },
                credentials: 'include'
            });

            if (!response.ok) throw new Error('ì¸ì¦ ì‹¤íŒ¨');

            const result = await response.json();
            return {
                userId: result.data.id,
                role: result.data.role,
                token: token
            };
        } catch (e) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.');
            window.location.href = 'login.html';
            return null;
        }
    }

    // ì±„íŒ…ë°© ìƒì„± ë˜ëŠ” ê¸°ì¡´ í™œì„± ì±„íŒ…ë°© ê°€ì ¸ì˜¤ê¸°
    async function createOrGetChatRoom() {
        const response = await fetch('http://localhost:8080/ssak3/chat/rooms', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${currentUser.token}`,
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        });

        if (!response.ok) throw new Error('ì±„íŒ…ë°© ìƒì„± ì‹¤íŒ¨');

        const result = await response.json();
        return result.data;
    }

    // ì±„íŒ… ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadChatHistory() {
        const response = await fetch(`http://localhost:8080/ssak3/chat/rooms/${roomId}/messages`, {
            headers: {
                'Authorization': `Bearer ${currentUser.token}`
            },
            credentials: 'include'
        });

        if (!response.ok) throw new Error('ì±„íŒ… ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨');

        const result = await response.json();
        const messages = result.data;

        const container = document.getElementById('messagesContainer');
        messages.forEach(msg => {
            displayMessage(msg);
        });

        scrollToBottom();
    }

    // WebSocket ì—°ê²°
    function connectWebSocket() {
        stompClient = new StompJs.Client({
            brokerURL: 'ws://localhost:8080/ssak3/stomp/chat',
            connectHeaders: {
                'Authorization': `Bearer ${currentUser.token}`
            }
        });

        stompClient.onConnect = function(frame) {
            console.log('WebSocket ì—°ê²° ì„±ê³µ');
            isConnected = true;

            // ì±„íŒ…ë°© êµ¬ë…
            stompClient.subscribe(`/sub/chat/room/${roomId}`, (message) => {
                const receivedMsg = JSON.parse(message.body);
                displayMessage(receivedMsg);
                scrollToBottom();
            });

            // ì…ì¥ ì•Œë¦¼ ì „ì†¡
            sendNotice('ENTER');
        };

        stompClient.onStompError = function(frame) {
            console.error('STOMP ì—ëŸ¬:', frame.headers['message']);
            if (frame.body) {
                console.error('ìƒì„¸:', frame.body);
            }
            alert('ì‹¤ì‹œê°„ ì±„íŒ… ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        };

        stompClient.onWebSocketError = function(error) {
            console.error('WebSocket ì—°ê²° ì‹¤íŒ¨:', error);
            alert('ì‹¤ì‹œê°„ ì±„íŒ… ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        };

        stompClient.activate();
    }

    // ë©”ì‹œì§€ ì „ì†¡
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const content = input.value.trim();

        if (!content || !isConnected) return;

        stompClient.publish({
            destination: '/pub/chat/message',
            body: JSON.stringify({
                type: 'TALK',
                roomId: roomId,
                senderId: currentUser.userId,
                senderRole: currentUser.role,
                content: content
            })
        });

        input.value = '';
    }

    // ê³µì§€ ì „ì†¡ (ì…ì¥/í‡´ì¥)
    function sendNotice(type) {
        if (!isConnected) return;

        stompClient.publish({
            destination: '/pub/chat/notice',
            body: JSON.stringify({
                type: type,
                roomId: roomId,
                senderId: currentUser.userId,
                senderRole: currentUser.role === 'ADMIN' ? 'ê´€ë¦¬ì' : 'ì‚¬ìš©ì',
                content: ''
            })
        });
    }

    // ë©”ì‹œì§€ í™”ë©´ì— í‘œì‹œ
    function displayMessage(msg) {
        const container = document.getElementById('messagesContainer');

        // ê³µì§€ ë©”ì‹œì§€ (ì…ì¥/í‡´ì¥)
        if (msg.type === 'ENTER' || msg.type === 'QUIT') {
            const noticeDiv = document.createElement('div');
            noticeDiv.className = 'notice-message';
            noticeDiv.innerHTML = `<span class="notice-text">${msg.content}</span>`;
            container.appendChild(noticeDiv);

            // ìƒíƒœ ì—…ë°ì´íŠ¸
            if (msg.type === 'ENTER' && msg.senderRole === 'ADMIN') {
                updateStatus('ONGOING');
            }

            // ê´€ë¦¬ìê°€ ì¢…ë£Œí•œ ê²½ìš° ì²˜ë¦¬
            if (msg.type === 'QUIT' && msg.senderRole === 'ADMIN') {
                // ì…ë ¥ì°½ ë¹„í™œì„±í™”
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;

                // ì•ˆë‚´ ë©”ì‹œì§€ ì¶”ê°€
                setTimeout(() => {
                    const endNotice = document.createElement('div');
                    endNotice.className = 'notice-message';
                    endNotice.innerHTML = `<span class="notice-text" style="background: #ffeded; color: #ff6b6b;">âš ï¸ ìƒë‹´ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ìƒˆë¡œìš´ ë¬¸ì˜ëŠ” ë§ˆì´í˜ì´ì§€ì—ì„œ ì‹œì‘í•´ì£¼ì„¸ìš”.</span>`;
                    container.appendChild(endNotice);
                    scrollToBottom();
                }, 500);
            }

            return;
        }

        // ì¼ë°˜ ë©”ì‹œì§€
        const messageDiv = document.createElement('div');
        const isMine = msg.senderId === currentUser.userId;
        messageDiv.className = `message ${isMine ? 'mine' : 'other'}`;

        const time = new Date(msg.createdAt).toLocaleTimeString('ko-KR', {
            hour: '2-digit',
            minute: '2-digit'
        });

        let messageHTML = '';

        if (!isMine) {
            messageHTML += `<div class="sender-name">${msg.senderRole === 'ADMIN' ? 'ê´€ë¦¬ì' : 'ì‚¬ìš©ì'}</div>`;
        }

        messageHTML += `
                <div class="message-bubble">${escapeHtml(msg.content)}</div>
                <span class="message-time">${time}</span>
            `;

        messageDiv.innerHTML = messageHTML;
        container.appendChild(messageDiv);
    }

    // ìƒíƒœ ì—…ë°ì´íŠ¸
    function updateStatus(status) {
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');

        if (status === 'ONGOING') {
            statusBar.className = 'status-bar ongoing';
            statusText.innerHTML = '<span class="status-icon">âœ…</span> ìƒë‹´ ì§„í–‰ì¤‘';
        }
    }

    // ìë™ ìŠ¤í¬ë¡¤
    function scrollToBottom() {
        const container = document.getElementById('messagesContainer');
        container.scrollTop = container.scrollHeight;
    }

    // HTML ì´ìŠ¤ì¼€ì´í”„
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // ë’¤ë¡œê°€ê¸° (ì¢…ë£Œí•˜ì§€ ì•Šê³  ë‚˜ê°€ê¸°)
    function goBack() {
        if (confirm('ì±„íŒ…ì„ ì¢…ë£Œí•˜ì§€ ì•Šê³  ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?\në‚˜ì¤‘ì— ë‹¤ì‹œ ì´ì–´ì„œ ì±„íŒ…í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.')) {
            if (isConnected && stompClient) {
                stompClient.deactivate();
            }
            window.location.href = 'mypage.html';
        }
    }

    // ì±„íŒ… ì¢…ë£Œ
    async function closeChat() {
        if (!confirm('ë¬¸ì˜ë¥¼ ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì¢…ë£Œ í›„ì—ëŠ” ë‹¤ì‹œ ì±„íŒ…í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) {
            return;
        }

        try {
            // í‡´ì¥ ì•Œë¦¼ ì „ì†¡
            sendNotice('QUIT');

            // ì±„íŒ…ë°© ìƒíƒœ COMPLETEDë¡œ ë³€ê²½
            const response = await fetch(`http://localhost:8080/ssak3/chat/rooms/${roomId}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${currentUser.token}`
                },
                credentials: 'include'
            });

            if (!response.ok) throw new Error('ì±„íŒ… ì¢…ë£Œ ì‹¤íŒ¨');

            // WebSocket ì—°ê²° ì¢…ë£Œ
            if (isConnected && stompClient) {
                stompClient.deactivate();
            }

            alert('ë¬¸ì˜ê°€ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
            window.location.href = 'mypage.html';

        } catch (error) {
            console.error('ì±„íŒ… ì¢…ë£Œ ì‹¤íŒ¨:', error);
            alert('ì±„íŒ… ì¢…ë£Œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
    }

    // í˜ì´ì§€ ì´íƒˆ ê²½ê³ 
    window.addEventListener('beforeunload', (e) => {
        if (isConnected) {
            e.preventDefault();
            e.returnValue = 'ì±„íŒ…ì´ ì§„í–‰ ì¤‘ì…ë‹ˆë‹¤. ì •ë§ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?';
        }
    });
</script>
</body>
</html>
