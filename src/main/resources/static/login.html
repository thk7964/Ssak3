<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>싹쓰리 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            padding: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 4px rgba(116, 185, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .forgot-password a {
            color: #74b9ff;
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #a29bfe;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(116, 185, 255, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: #9ca3af;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
        }

        .signup-link {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link a {
            color: #74b9ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .signup-link a:hover {
            color: #a29bfe;
        }

        .kakao-btn {
            width: 100%;
            padding: 14px;
            background: #FEE500;
            color: #371D1E;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .kakao-btn:hover {
            background: #FDD835;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(254, 229, 0, 0.4);
        }

        .kakao-btn:active {
            transform: translateY(0);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #6b7280;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 36px 28px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }

        /* ───────────── 상단바 ───────────── */
        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 2px 16px rgba(116, 185, 255, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 28px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .header-logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            cursor: pointer;
            flex-shrink: 0;
            text-decoration: none;
        }

        .header-search {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            display: flex;
            align-items: center;
            background: #f3f4f6;
            border-radius: 10px;
            border: 1.5px solid transparent;
            overflow: hidden;
            transition: all 0.15s ease;
        }

        .header-search:focus-within {
            background: white;
            border-color: #a29bfe;
            box-shadow: 0 0 0 3px rgba(162, 155, 254, 0.12);
        }

        .header-search input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 9px 14px;
            font-size: 14px;
            color: #374151;
            outline: none;
        }

        .header-search input::placeholder {
            color: #9ca3af;
        }

        .header-search-btn {
            border: none;
            background: transparent;
            padding: 9px 14px;
            font-size: 13px;
            font-weight: 600;
            color: #a29bfe;
            cursor: pointer;
            white-space: nowrap;
            transition: color 0.15s ease;
            border-left: 1.5px solid #e5e7eb;
        }

        .header-search-btn:hover {
            color: #74b9ff;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .navbar-link {
            padding: 8px 16px;
            color: #4b5563;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s ease;
            border: none;
            background: transparent;
            white-space: nowrap;
        }

        .navbar-link:hover {
            color: #74b9ff;
            background: rgba(116, 185, 255, 0.08);
        }

        .navbar-divider {
            width: 1px;
            height: 18px;
            background: #e5e7eb;
            margin: 0 4px;
        }

        .auth-btn {
            padding: 8px 16px;
            color: #4b5563;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s ease;
            border: none;
            background: transparent;
            white-space: nowrap;
        }

        .auth-btn:hover {
            color: #74b9ff;
            background: rgba(116, 185, 255, 0.08);
        }

        /* ───────────── 푸터 ───────────── */
        footer {
            background: #212529;
            color: #adb5bd;
            text-align: center;
            padding: 40px 20px;
            margin-top: 0;
        }

        footer p {
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.6;
        }

        footer p:first-child {
            color: white;
            font-weight: 600;
            font-size: 15px;
        }

        footer a {
            color: #adb5bd;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }

        .page-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .header-inner {
                padding: 0 16px;
                flex-wrap: wrap;
                height: auto;
                padding-top: 12px;
                padding-bottom: 12px;
                gap: 10px;
            }
            .header-search {
                order: 3;
                width: 100%;
                max-width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>

<!-- ───────────── 상단바 ───────────── -->
<header>
    <div class="header-inner">
        <a class="header-logo" onclick="location.href='home.html'">SSAK3</a>

        <div class="header-search">
            <input type="text" id="searchInput" placeholder="상품을 검색해보세요" onkeypress="if(event.key==='Enter'){const k=this.value.trim();window.location.href=k?'product-search.html?keyword='+encodeURIComponent(k)+'&page=0':'product-search.html';}">
            <button class="header-search-btn" onclick="const k=document.getElementById('searchInput').value.trim();window.location.href=k?'product-search.html?keyword='+encodeURIComponent(k)+'&page=0':'product-search.html';">검색</button>
        </div>

        <div class="header-nav">
            <a class="navbar-link" onclick="location.href='product-search.html'">전체 상품</a>
            <a class="navbar-link" onclick="location.href='time-deals.html'">타임딜</a>
            <a class="navbar-link" onclick="location.href='cart.html'">장바구니</a>
            <div class="navbar-divider"></div>
            <button class="auth-btn" onclick="location.href='login.html'">로그인 / 회원가입</button>
        </div>
    </div>
</header>

<div class="page-content">
    <div class="login-container">
        <div class="logo">
            <h1>싹쓰리</h1>
            <p>나만의 특별한 굿즈를 만나보세요</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <div class="input-wrapper">
                    <input
                            type="email"
                            id="email"
                            placeholder="example@email.com"
                            required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-wrapper">
                    <input
                            type="password"
                            id="password"
                            placeholder="비밀번호를 입력하세요"
                            required
                    >
                </div>
            </div>

            <button type="submit" class="login-btn">로그인</button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <!-- 카카오 로그인 버튼 -->
        <button type="button" class="kakao-btn" onclick="kakaoLogin()">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                <path d="M9 0C4.03 0 0 3.36 0 7.5C0 10.08 1.53 12.36 3.9 13.68L3.06 16.74C2.97 17.07 3.33 17.34 3.63 17.16L7.29 15.03C7.86 15.12 8.43 15.18 9 15.18C13.97 15.18 18 11.82 18 7.68C18 3.54 13.97 0 9 0Z" fill="#371D1E"/>
            </svg>
            카카오 로그인
        </button>

        <div class="signup-link">
            아직 회원이 아니신가요? <a href="signup.html">회원가입</a>
        </div>
    </div>
</div><!-- /.page-content -->

<footer>
    <p>© 싹쓰리 - 모두를 위한 귀여운 굿즈</p>
    <p>고객센터: 010-1234-5678 | <a href="https://github.com/thk7964/Ssak3">싹쓰리 홈페이지</a></p>
    <p>개인정보처리방침 | 이용약관 | 배송정책</p>
</footer>

<script>
    // API URL 설정
    const API_URL = (() => {
        const hostname = window.location.hostname;

        if (hostname === 'localhost' || hostname === '127.0.0.1') {
            return 'http://localhost:8080';
        }

        if (hostname === 'admin.ssak3.store') {
            return 'https://admin.ssak3.store';
        }

        return 'https://ssak3.store';
    })();

    // 카카오 로그인
    async function kakaoLogin() {
        try {
            const rawResponse = await fetch(`${API_URL}/ssak3/auth/login/kakao`);

            if (rawResponse.ok) {
                const response = await rawResponse.json();
                window.location.href = response.data.kakaoAuthUrl;
            } else {
                alert('카카오 로그인 URL을 가져오는데 실패했습니다.');
            }
        } catch (error) {
            console.error('카카오 로그인 오류:', error);
            alert('카카오 로그인 중 오류가 발생했습니다.');
        }
    }

    // 일반 로그인
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        localStorage.clear();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_URL}/ssak3/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            if (response.ok) {
                const rawResponse = await response.json();
                const token = rawResponse.data.accessToken.replace('Bearer ', '');

                localStorage.setItem('accessToken', token);

                // 사용자 정보 가져와서 role 확인 후 페이지 분기
                const userResponse = await fetch(`${API_URL}/ssak3/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                if (userResponse.ok) {
                    const userResult = await userResponse.json();
                    const user = userResult.data;
                    const token = localStorage.getItem('accessToken'); // 저장된 토큰 가져오기

                    alert(`${user.name}님, 환영합니다!`);

                    // 로컬/운영 환경에 따른 도메인 설정
                    const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

                    if (user.role === 'ADMIN' || user.role === 'SUPER_ADMIN') {
                        // 관리자 도메인으로 이동 (토큰을 쿼리 스트링으로 전달)
                        const adminBase = isLocal ? 'home.html' : 'https://admin.ssak3.store/home.html';
                        window.location.href = `${adminBase}?token=${token}`;
                    } else {
                        // 일반 유저는 홈으로
                        const userBase = isLocal ? 'home.html' : 'https://ssak3.store/home.html';
                        window.location.href = userBase;
                    }
                } else {
                    // 사용자 정보 가져오기 실패 시 기본으로 home으로
                    window.location.href = 'home.html';
                }
            } else {
                alert('이메일 또는 비밀번호가 올바르지 않습니다.');
            }
        } catch (error) {
            console.error('로그인 오류:', error);
            alert('로그인 중 오류가 발생했습니다.');
        }
    });

    // 입력 필드 애니메이션
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.01)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
</script>
</body>
</html>
