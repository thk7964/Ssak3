    <style>

        body {

        header {

        .table {

        .table th, .table td {

        .table th { color: #6b7280; font-weight: 900; font-size: 12px; }
        .table td { color: #212529; font-weight: 800; }

        .prod-name {

        }

        .price {

            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .btn {
            border: none;
            border-radius: 14px;
            padding: 12px 14px;
            font-weight: 900;
            cursor: pointer;
            transition: all .15s ease;
            font-size: 14px;
            user-select: none;
        }

        .btn.primary {
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(116, 185, 255, 0.25);
        }
        .btn.primary:hover { transform: translateY(-1px); box-shadow: 0 6px 18px rgba(116, 185, 255, 0.35); }

        .btn.danger {
            background: #ffeded;
            color: #ff6b6b;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.15);
        }
        .btn.danger:hover { transform: translateY(-1px); box-shadow: 0 6px 18px rgba(255, 107, 107, 0.22); }

        .btn:disabled { opacity: .55; cursor: not-allowed; transform: none !important; box-shadow: none !important; }

        .empty {

        }
        .empty .emoji { font-size: 50px; margin-bottom: 10px; }
        .empty .msg { font-size: 16px; font-weight: 800; color: #374151; }
        .empty .submsg { margin-top: 8px; font-size: 13px; }

        @media (max-width: 980px) {
            .grid { grid-template-columns: 1fr; }

        }
    </style>
</head>
<body>
<header>
    <div class="logo" onclick="location.href='home.html'">ğŸŒŠ ì‹¹ì“°ë¦¬</div>
    <div class="header-icons">
        <button class="icon-btn"
                id="cartIconBtn"

            ğŸ›’

        <button class="auth-btn" id="loginBtn" style="display:none;">ë¡œê·¸ì¸ / íšŒì›ê°€ì…</button>

        <div class="user-info" id="userInfo" style="display:none;">
            <button class="icon-btn" id="myPageBtn" title="ë§ˆì´í˜ì´ì§€">ğŸ‘¤</button>
            <button class="logout-btn" id="logoutBtn">ë¡œê·¸ì•„ì›ƒ</button>

</header>

<button class="back-btn" onclick="location.href='my-orders.html'">â† ì£¼ë¬¸ëª©ë¡</button>

<div class="page">
    <h1 class="title">ì£¼ë¬¸ ìƒì„¸</h1>

    <div id="root">
        <div class="card">
            <div class="empty">
                <div class="emoji">ğŸ“¦</div>
                <div class="msg">ì£¼ë¬¸ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
                <div class="submsg">ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”</div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/ssak3';

    // ë°°ì†¡ë¹„ ì •ì±…(í”„ë¡œì íŠ¸ì—ì„œ ì“°ë˜ ê°’)
    const FREE_SHIPPING_THRESHOLD = 30000;
    const SHIPPING_FEE = 3000;

    // âœ… í† í° + ì¿ í‚¤(ì¹´ì¹´ì˜¤) ëª¨ë‘ ì§€ì›í•´ì„œ í—¤ë” ìƒíƒœ ê²°ì • (mypage ë°©ì‹)
    async function applyHeaderAuthUI() {
        const loginBtn = document.getElementById('loginBtn');
        const userInfo = document.getElementById('userInfo');

        const token = localStorage.getItem('accessToken');

        const headers = {};
        if (token && token !== 'null' && token !== 'undefined') {
            headers['Authorization'] = `Bearer ${token}`;
        }

        try {
            const res = await fetch(`${API_BASE}/users/me`, {
                method: 'GET',
                headers,
                credentials: 'include' // âœ… ì¿ í‚¤ í¬í•¨
            });

            if (!res.ok) throw new Error('Unauthorized');

            loginBtn.style.display = 'none';
            userInfo.style.display = 'flex';
        } catch (e) {
            // (ì„ íƒ) í† í°ì´ ê¼¬ì—¬ìˆì„ ìˆ˜ ìˆìœ¼ë‹ˆ ì •ë¦¬
            localStorage.removeItem('accessToken');

            loginBtn.style.display = 'inline-block';
            userInfo.style.display = 'none';
        }
    }

    function initHeaderActions() {
        document.getElementById('cartIconBtn').onclick = () => location.href = 'cart.html';
        document.getElementById('myPageBtn').onclick = () => location.href = 'mypage.html';
        document.getElementById('loginBtn').onclick = () => location.href = 'login.html';
        document.getElementById('logoutBtn').onclick = async () => {
            if (!confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            const token = localStorage.getItem('accessToken');
            const headers = {};
            if (token && token !== 'null' && token !== 'undefined') {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                // âœ… ì¿ í‚¤ ì„¸ì…˜(ì¹´ì¹´ì˜¤) ë¡œê·¸ì•„ì›ƒê¹Œì§€ í¬í•¨
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers,
                    credentials: 'include'
                });
            } catch (e) {
                console.error('logout api error:', e);
            } finally {
                localStorage.removeItem('accessToken');
                alert('ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.');
                location.href = 'home.html';
            }
        };

    }

    async function apiFetch(path, options = {}) {
        const url = API_BASE + path;
        const token = localStorage.getItem('accessToken');

        if (token) {
            const res1 = await fetch(url, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    ...(options.headers || {}),
                    'Authorization': `Bearer ${token}`
                }
            });
            if (res1.status !== 401) return res1;
        }

        return fetch(url, {
            ...options,
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
                ...(options.headers || {})
            }
        });
    }

    async function readErrorMessage(res) {
        try {
            const ct = res.headers.get('content-type') || '';
            if (ct.includes('application/json')) {
                const j = await res.json();
                return j?.message || j?.error?.message || j?.data?.message || JSON.stringify(j);
            }
            const t = await res.text();
            return t || `ìš”ì²­ ì‹¤íŒ¨ (${res.status})`;
        } catch {
            return `ìš”ì²­ ì‹¤íŒ¨ (${res.status})`;
        }
    }

    function formatWon(n) {
        const num = Number(n || 0);
        return num.toLocaleString('ko-KR') + 'ì›';
    }

    function formatDateTime(v) {
        if (!v) return '-';
        try {
            const d = new Date(v);
            if (!Number.isNaN(d.getTime())) return d.toLocaleString('ko-KR');
            return String(v).replace('T', ' ');
        } catch {
            return String(v);
        }
    }

    function statusMeta(status) {
        const s = String(status || '');
        if (s === 'PAYMENT_PENDING') return { text: 'ê²°ì œ ëŒ€ê¸°', cls: 'pending' };
        if (s === 'DONE') return { text: 'ê²°ì œ ì™„ë£Œ', cls: 'done' };
        if (s === 'CANCELED') return { text: 'ì·¨ì†Œ', cls: 'canceled' };
        if (s === 'PAYMENT_FAILED') return { text: 'ê²°ì œ ì‹¤íŒ¨', cls: 'failed' };
        return { text: s || 'ìƒíƒœ ì—†ìŒ', cls: '' };
    }

    function getOrderIdFromQuery() {
        const qs = new URLSearchParams(location.search);
        const v = qs.get('orderId');
        const id = Number(v);
        return Number.isFinite(id) ? id : null;
    }

    function renderNotFound(msg) {
        document.getElementById('root').innerHTML = `
      <div class="card">
        <div class="empty">
          <div class="emoji">ğŸ§¾</div>
          <div class="msg">${msg || 'ì£¼ë¬¸ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.'}</div>
          <div class="submsg">ì£¼ë¬¸ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ ë‹¤ì‹œ ì„ íƒí•´ì£¼ì„¸ìš”</div>
        </div>
      </div>
    `;
    }

    async function retryPayment(orderId, retryBtn, cancelPendingBtn) {
        if (retryBtn) retryBtn.disabled = true;
        if (cancelPendingBtn) cancelPendingBtn.disabled = true;

        try {
            const res = await apiFetch(`/orders/${orderId}/retry-payment`, { method: 'POST' });
            if (!res.ok) throw new Error(await readErrorMessage(res));
            const json = await res.json();
            const url = json?.data?.url;
            if (!url) throw new Error('ê²°ì œ URLì´ ì—†ìŠµë‹ˆë‹¤.');
            location.href = url;
        } catch (e) {
            console.error(e);
            alert('ì¬ê²°ì œ ìš”ì²­ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.\n' + (e?.message || ''));
            if (retryBtn) retryBtn.disabled = false;
            if (cancelPendingBtn) cancelPendingBtn.disabled = false;
        }
    }

    async function cancelPending(orderId, retryBtn, cancelPendingBtn) {
        if (!confirm('ê²°ì œ ëŒ€ê¸° ì£¼ë¬¸ì„ ì·¨ì†Œí• ê¹Œìš”?')) return;

        if (retryBtn) retryBtn.disabled = true;
        if (cancelPendingBtn) cancelPendingBtn.disabled = true;

        try {
            const res = await apiFetch(`/orders/${orderId}/cancel-pending`, { method: 'PATCH' });
            if (!res.ok) throw new Error(await readErrorMessage(res));
            await loadOrder(orderId);
        } catch (e) {
            console.error(e);
            alert('ì£¼ë¬¸ ì·¨ì†Œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.\n' + (e?.message || ''));
            if (retryBtn) retryBtn.disabled = false;
            if (cancelPendingBtn) cancelPendingBtn.disabled = false;
        }
    }

    async function cancelDone(orderId, cancelDoneBtn) {
        const reason = prompt('ì£¼ë¬¸ ì·¨ì†Œ ì‚¬ìœ ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”. (í•„ìˆ˜)');
        if (reason === null) return;
        const trimmed = String(reason).trim();
        if (!trimmed) {
            alert('ì·¨ì†Œ ì‚¬ìœ ëŠ” í•„ìˆ˜ì…ë‹ˆë‹¤.');
            return;
        }
        if (!confirm('ê²°ì œ ì™„ë£Œ ì£¼ë¬¸ì„ ì·¨ì†Œí• ê¹Œìš”?')) return;

        if (cancelDoneBtn) cancelDoneBtn.disabled = true;

        try {
            const res = await apiFetch(`/orders/cancel`, {
                method: 'PATCH',
                body: JSON.stringify({
                    orderId: Number(orderId),
                    cancelReason: trimmed
                })
            });
            if (!res.ok) throw new Error(await readErrorMessage(res));
            await loadOrder(orderId);
        } catch (e) {
            console.error(e);
            alert('ì£¼ë¬¸ ì·¨ì†Œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.\n' + (e?.message || ''));
            if (cancelDoneBtn) cancelDoneBtn.disabled = false;
        }
    }

    function renderOrder(order) {
        const st = statusMeta(order.orderStatus);
        const status = String(order.orderStatus);

        const ops = Array.isArray(order.orderProductList) ? order.orderProductList : [];

        // âœ… ê¸ˆì•¡ ê³„ì‚°(ì¶”ì •)
        const subtotal = ops.reduce((sum, op) => sum + Number(op.linePrice || 0), 0);
        const deliveryFee = subtotal >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_FEE;
        let discount = (subtotal + deliveryFee) - Number(order.totalPrice || 0);
        if (!Number.isFinite(discount) || discount < 0) discount = 0;

        const rows = ops.map(op => `
      <tr>
        <td>
          <span class="prod-name">
            ${op.productName || 'ìƒí’ˆ'}
          </span>
        </td>
        <td class="price">${formatWon(op.unitPrice)}</td>
        <td>${op.quantity}</td>
        <td>${formatWon(op.linePrice)}</td>
      </tr>
    `).join('');

        // âœ… ì•¡ì…˜ ë²„íŠ¼(ìƒíƒœë³„)
        const actionsHtml =
            (status === 'PAYMENT_PENDING')
                ? `
          <div class="actions">
            <button class="btn primary" id="retryBtn">ì¬ê²°ì œ</button>
            <button class="btn danger" id="cancelPendingBtn">ì£¼ë¬¸ ì·¨ì†Œ</button>
          </div>
        `
                : (status === 'DONE')
                    ? `
            <div class="actions">
              <button class="btn danger" id="cancelDoneBtn">ì£¼ë¬¸ ì·¨ì†Œ</button>
            </div>
          `
                    : '';

        document.getElementById('root').innerHTML = `
      <div class="grid">
        <div class="card">
          <div class="card-head">
            <div class="card-title">ìƒí’ˆ ì •ë³´</div>
            <span class="badge ${st.cls}">${st.text}</span>
          </div>
          <div class="body">
            <table class="table">
              <thead>
                <tr>
                  <th>ìƒí’ˆ</th>
                  <th>ë‹¨ê°€</th>
                  <th>ìˆ˜ëŸ‰</th>
                  <th>í•©ê³„</th>
                </tr>
              </thead>
              <tbody>
                ${rows || `<tr><td colspan="4" class="muted">ìƒí’ˆ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>`}
              </tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <div class="card">
            <div class="card-head">
            <div class="card-title">ì£¼ë¬¸ ìš”ì•½</div>
          </div>
          <div class="body">
            <div class="kv"><span class="k">ì£¼ë¬¸ë²ˆí˜¸</span><span class="v">${order.orderNo || '-'}</span></div>
            <div class="kv"><span class="k">ì£¼ë¬¸ì¼</span><span class="v">${formatDateTime(order.createdAt)}</span></div>
            <div class="kv"><span class="k">ë°°ì†¡ì§€</span><span class="v">${order.address || '-'}</span></div>

            <div style="height:12px;"></div>

            <div class="kv"><span class="k">ìƒí’ˆê¸ˆì•¡</span><span class="v">${formatWon(subtotal)}</span></div>
            <div class="kv"><span class="k">ë°°ì†¡ë¹„</span><span class="v">${formatWon(deliveryFee)}</span></div>
            <div class="kv"><span class="k">í• ì¸ê¸ˆì•¡</span><span class="v">${discount > 0 ? '-' + formatWon(discount) : formatWon(0)}</span></div>
            <div class="kv"><span class="k">ì´ ê²°ì œê¸ˆì•¡</span><span class="v price">${formatWon(order.totalPrice)}</span></div>

            ${actionsHtml}
          </div>
        </div>
      </div>
    `;

        // í•¸ë“¤ëŸ¬ ì—°ê²°
        if (status === 'PAYMENT_PENDING') {
            const retryBtn = document.getElementById('retryBtn');
            const cancelPendingBtn = document.getElementById('cancelPendingBtn');

            retryBtn.addEventListener('click', async () => {
                await retryPayment(order.orderId, retryBtn, cancelPendingBtn);
            });

            cancelPendingBtn.addEventListener('click', async () => {
                await cancelPending(order.orderId, retryBtn, cancelPendingBtn);
            });
        }

        if (status === 'DONE') {
            const cancelDoneBtn = document.getElementById('cancelDoneBtn');
            cancelDoneBtn.addEventListener('click', async () => {
                await cancelDone(order.orderId, cancelDoneBtn);
            });
        }
    }

    async function loadOrder(orderId) {
        try {
            const res = await apiFetch(`/orders/${orderId}`, { method: 'GET' });
            if (!res.ok) {
                if (res.status === 401 || res.status === 403) {
                    alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                    location.href = 'login.html';
                    return;
                }
                throw new Error(await readErrorMessage(res));
            }
            const json = await res.json();
            if (!json.data) {
                renderNotFound('ì£¼ë¬¸ ë°ì´í„°ë¥¼ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
                return;
            }
            renderOrder(json.data);
        } catch (e) {
            console.error(e);
            renderNotFound('ì£¼ë¬¸ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
        }
    }

    (async function init() {
        await applyHeaderAuthUI();
        initHeaderActions();

        const orderId = getOrderIdFromQuery();
        if (!orderId) {
            renderNotFound('orderIdê°€ ì—†ìŠµë‹ˆë‹¤.');
            return;
        }
        await loadOrder(orderId);
    })();

</script>
