    // ì—ëŸ¬ í‘œì‹œ

    loadProductDetail();

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       â˜… ë¦¬ë·° ì„¹ì…˜ (ì¶”ê°€)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    const getToken   = () => localStorage.getItem('accessToken');
    function getMyId() {
        const stored = localStorage.getItem('userId');
        if (stored) return stored;   // â‘  localStorage ìš°ì„ 

        const token = getToken();
        if (!token) return null;

        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            // â‘¡ JWT payload.userId í´ë ˆì„, ì—†ìœ¼ë©´ payload.sub ì‚¬ìš©
            return String(payload.userId != null ? payload.userId : (payload.sub || ''));
        } catch (e) { return null; }
    }
    const isLoggedIn = () => !!getToken();

    function authHeaders() {
        const h = { 'Content-Type': 'application/json' };
        const t = getToken();
        if (t) h['Authorization'] = 'Bearer ' + t;
        return h;
    }

    const reviewApi = {
        getList: async (page = 0) => {
            const params = new URLSearchParams({
                productId: productId,

                sort     : 'id,desc'
            });
            const r = await fetch(
                `http://localhost:8080/ssak3/reviews?${params}`,
                { headers: authHeaders(), credentials: 'include' }
            );
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            return (await r.json()).data;
        },
        create: async (content, score) => {
            const r = await fetch('http://localhost:8080/ssak3/reviews', {
                method : 'POST',
                headers: authHeaders(),
                credentials: 'include',
                body   : JSON.stringify({ productId: Number(productId), content, score })
            });
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            return (await r.json()).data;
        },
        update: async (reviewId, content, score) => {
            const r = await fetch(`http://localhost:8080/ssak3/reviews/${reviewId}`, {
                method : 'PATCH',
                headers: authHeaders(),
                credentials: 'include',
                body   : JSON.stringify({ productId: Number(productId), content, score })
            });
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            return (await r.json()).data;
        },
        delete: async (reviewId) => {
            const r = await fetch(`http://localhost:8080/ssak3/reviews/${reviewId}`, {
                method : 'DELETE',
                headers: authHeaders(),
                credentials: 'include'
            });
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            return (await r.json()).data;
        }
    };

    let reviews    = [];
    let curPage    = 0;
    let totalPages = 1;
    let writeScore = 0;
    let editScores = {};

    const SCORE_LABELS = ['', 'ë³„ë¡œì˜ˆìš”', 'ê·¸ì € ê·¸ë˜ìš”', 'ë³´í†µì´ì—ìš”', 'ì¢‹ì•„ìš”', 'ìµœê³ ì˜ˆìš”'];

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       â˜… ìˆ˜ì •ëœ starsHtml
       - ê¸°ì¡´: style="font-size:${size}px"  â†’ IDE/ë¸Œë¼ìš°ì € ì—ëŸ¬
       - ìˆ˜ì •: lg íŒŒë¼ë¯¸í„°ë¡œ CSS í´ë˜ìŠ¤ ì „í™˜ (ì¸ë¼ì¸ style ì™„ì „ ì œê±°)
             starsHtml(score)       â†’ .star-on / .star-off     (16px, ë¦¬ë·° ì¹´ë“œìš©)
             starsHtml(score, true) â†’ .star-on--lg / .star-off--lg (22px, í‰ê·  ìš”ì•½ìš©)
       â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function starsHtml(score, lg) {
        const n   = Math.round(score || 0);
        const on  = lg ? 'star-on--lg'  : 'star-on';
        const off = lg ? 'star-off--lg' : 'star-off';
        let h = '';
        for (let i = 1; i <= 5; i++)
            h += '<span class="' + (i <= n ? on : off) + '">â˜…</span>';
        return h;
    }

    function fmtDate(dt) {
        if (!dt) return '';
        return new Date(dt).toLocaleDateString('ko-KR',
            { year: 'numeric', month: '2-digit', day: '2-digit' });
    }

    function esc(s) {
        return String(s || '')
            .replace(/&/g, '&amp;').replace(/</g, '&lt;')
            .replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function updateSummary() {
        const el = document.getElementById('reviewSummary');
        if (!reviews.length) { el.style.display = 'none'; return; }
        const avg = reviews.reduce((s, r) => s + (r.score || 0), 0) / reviews.length;
        document.getElementById('avgNumber').textContent = avg.toFixed(1);
        // â˜… ìˆ˜ì •: starsHtml(avg, 22) â†’ starsHtml(avg, true)
        document.getElementById('avgStars').innerHTML    = starsHtml(Math.round(avg), true);
        el.style.display = 'flex';
    }

    function renderList() {
        document.getElementById('reviewCount').textContent = reviews.length + 'ê°œ';

        const listEl = document.getElementById('reviewList');

        if (!reviews.length) {
            listEl.innerHTML =
                '<div class="review-empty">' +
                '<div class="review-empty-icon">ğŸ’¬</div>' +
                '<div class="review-empty-text">ì•„ì§ ì‘ì„±ëœ í›„ê¸°ê°€ ì—†ì–´ìš”. ì²« ë²ˆì§¸ í›„ê¸°ë¥¼ ë‚¨ê²¨ë³´ì„¸ìš”!</div>' +
                '</div>';
            updateSummary();
            renderPagination();
            return;
        }

        listEl.innerHTML = reviews.map(function(r) {
            var isOwner = isLoggedIn() && String(getMyId()) === String(r.userId);
            var actionsHtml = isOwner
                ? '<div class="review-actions">' +
                '<button class="btn-edit-review"   onclick="openEdit(' + r.id + ')">ìˆ˜ì •</button>' +
                '<button class="btn-delete-review" onclick="doDelete(' + r.id + ')">ì‚­ì œ</button>' +
                '</div>'
                : '';
            var editFormHtml = isOwner
                ? '<div class="review-edit-form" id="ef_' + r.id + '">' +
                '<div class="star-row" style="margin-bottom:12px;">' +
                '<span class="star-row-label">ë³„ì </span>' +
                '<div class="star-picker" id="ep_' + r.id + '">' +
                '<span data-v="1">â˜…</span><span data-v="2">â˜…</span>' +
                '<span data-v="3">â˜…</span><span data-v="4">â˜…</span>' +
                '<span data-v="5">â˜…</span>' +
                '</div>' +
                '<span class="star-hint" id="eh_' + r.id + '"></span>' +
                '</div>' +
                '<textarea class="review-textarea" id="et_' + r.id + '" maxlength="500">' + esc(r.content) + '</textarea>' +
                '<div class="review-form-error" id="ee_' + r.id + '"></div>' +

                '</div>' +
                '</div>'

            return '<div class="review-card" id="rc_' + r.id + '">' +
                '<div class="review-card-top">' +
                '<div class="review-meta">' +
                '<span class="review-author">ğŸ‘¤ ' + esc(r.nickname || 'ìµëª…') + '</span>' +
                '<span class="review-score">' + starsHtml(r.score) + '</span>' +
                '<span class="review-date">' + fmtDate(r.createdAt) + '</span>' +
                '</div>' +
                actionsHtml +
                '</div>' +
                '<div class="review-body" id="rb_' + r.id + '">' + esc(r.content) + '</div>' +
                editFormHtml +
                '</div>';
        }).join('');

        reviews.forEach(function(r) {
            if (!isLoggedIn() || String(getMyId()) !== String(r.userId)) return;
            editScores[r.id] = r.score || 0;
            bindEditPicker(r.id, r.score || 0);
        });

        updateSummary();
        renderPagination();
    }

    function renderPagination() {
        const el = document.getElementById('reviewPagination');
        el.innerHTML = '';
        if (totalPages <= 1) return;

        const prev = document.createElement('button');
        prev.className   = 'page-arrow';
        prev.textContent = 'â€¹';
        prev.disabled    = curPage === 0;
        prev.addEventListener('click', function() { loadPage(curPage - 1); });
        el.appendChild(prev);

        const start = Math.max(0, curPage - 2);
        const end   = Math.min(totalPages - 1, start + 4);

        for (let i = start; i <= end; i++) {
            const btn = document.createElement('button');
            btn.className   = 'page-btn' + (i === curPage ? ' active' : '');
            btn.textContent = i + 1;
            (function(_i) {
                btn.addEventListener('click', function() { loadPage(_i); });
            })(i);
            el.appendChild(btn);
        }

        const next = document.createElement('button');
        next.className   = 'page-arrow';
        next.textContent = 'â€º';
        next.disabled    = curPage === totalPages - 1;
        next.addEventListener('click', function() { loadPage(curPage + 1); });
        el.appendChild(next);
    }

    async function loadPage(page) {
        curPage = page;
        document.getElementById('reviewList').innerHTML =
            '<div class="review-loading">í›„ê¸°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

        try {
            const data = await reviewApi.getList(page);
            reviews    = data.content    != null ? data.content    : [];
            totalPages = data.totalPages != null ? data.totalPages : 1;
        } catch (e) {
            console.warn('[ë¦¬ë·° API ì˜¤ë¥˜]:', e.message);
            reviews    = [];
            totalPages = 1;

        renderList();
    }

    function bindEditPicker(rid, init) {
        const picker = document.getElementById('ep_' + rid);
        const hint   = document.getElementById('eh_' + rid);
        if (!picker) return;

        const stars = picker.querySelectorAll('span');

        function paint(v) {
            stars.forEach(function(s) { s.className = parseInt(s.dataset.v) <= v ? 'lit' : ''; });
            hint.textContent = v > 0 ? v + 'ì  Â· ' + SCORE_LABELS[v] : 'ì„ íƒ ì•ˆ ë¨';
        }

        paint(init);
        stars.forEach(function(s) {
            const v = parseInt(s.dataset.v);
            s.addEventListener('mouseenter', function() { paint(v); });
            s.addEventListener('mouseleave', function() { paint(editScores[rid]); });
            s.addEventListener('click',      function() { editScores[rid] = v; paint(v); });
        });
    }

    function openEdit(rid) {
        document.getElementById('rb_' + rid).style.display = 'none';
        document.getElementById('ef_' + rid).classList.add('open');

        document.getElementById('rb_' + rid).style.display = '';

    async function doUpdate(rid) {
        const content = document.getElementById('et_' + rid).value.trim();
        const score   = editScores[rid] || 0;
        const errEl   = document.getElementById('ee_' + rid);
        const btn     = document.getElementById('es_' + rid);

        errEl.classList.remove('show');

        if (content.length < 10) {
            errEl.textContent = 'í›„ê¸° ë‚´ìš©ì€ 10ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”.';
            errEl.classList.add('show'); return;
        }
        if (score === 0) {
            errEl.textContent = 'ë³„ì ì„ ì„ íƒí•´ì£¼ì„¸ìš”.';
            errEl.classList.add('show'); return;
        }

        btn.disabled    = true;
        btn.textContent = 'ìˆ˜ì • ì¤‘...';

        try {
            await reviewApi.update(rid, content, score);
            const idx = reviews.findIndex(function(r) { return r.id === rid; });
            if (idx !== -1) { reviews[idx].content = content; reviews[idx].score = score; }
            renderList();
        } catch (e) {
            errEl.textContent = 'ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
            errEl.classList.add('show');
            btn.disabled    = false;
            btn.textContent = 'ìˆ˜ì • ì™„ë£Œ';
        }
    }

    async function doDelete(rid) {
        if (!confirm('í›„ê¸°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
        try {
            await reviewApi.delete(rid);
            reviews = reviews.filter(function(r) { return r.id !== rid; });
            renderList();
        } catch (e) {
            alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
        }
    }

            stars.forEach(function(s) { s.className = parseInt(s.dataset.v) <= v ? 'lit' : ''; });

        }

        stars.forEach(function(s) {
            const v = parseInt(s.dataset.v);

        document.getElementById('writeContent').value = '';

        const content = document.getElementById('writeContent').value.trim();
        const errEl   = document.getElementById('writeError');

        errEl.classList.remove('show');

        if (content.length < 10) {
            errEl.textContent = 'í›„ê¸° ë‚´ìš©ì€ 10ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”.';
            errEl.classList.add('show'); return;

            document.getElementById('writeToggleBtn').addEventListener('click', function() {

            });
        } else {
