    // ÏÉÅÌíà ÏÉÅÌÉú ÌïúÍ∏Ä Î≥ÄÌôò
    const statusText = {
        'FOR_SALE'   : 'ÌåêÎß§Ï§ë',
        'SOLDOUT'     : 'ÌíàÏ†à',
        'DISCONTINUED': 'Îã®Ï¢Ö'
    };

    const getToken = () => localStorage.getItem('accessToken');
    const isLoggedIn = () => !!getToken();

    function requireLoginAndRedirect() {
        alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌïú ÏÑúÎπÑÏä§ÏûÖÎãàÎã§.');
        location.href = 'login.html';
    }

    // ÏÉÅÌíà Ï†ïÎ≥¥ Î°úÎìú
    async function loadProductDetail() {
        if (!productId) { showError('ÏÉÅÌíàÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.'); return; }
        try {
            const response = await fetch(`http://localhost:8080/ssak3/products/${productId}`);
            if (!response.ok) throw new Error('ÏÉÅÌíàÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
            const result  = await response.json();
            const product = result.data;
            displayProduct(product);
        } catch (error) {
            console.error('ÏÉÅÌíà Î°úÎìú Ïò§Î•ò:', error);
            showError('ÏÉÅÌíà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
        }
    }

    // ÏÉÅÌíà Ï†ïÎ≥¥ ÌëúÏãú
    function displayProduct(product) {
        window.__currentProduct = product;
        const container = document.getElementById('productContainer');
        const isAvailable = product.status === 'FOR_SALE';
        const emoji = productEmojis[product.id] || 'üì¶';

        const mainImgTag = product.imageUrl
            ? `<img src="${product.imageUrl}" class="main-img" alt="${product.name}">`
            : `<div class="emoji-fallback">${emoji}</div>`;

        const detailImgTag = product.detailImageUrl
            ? `<div class="detail-image-section">
           <h3>ÏÉÅÏÑ∏ ÏÑ§Î™Ö</h3>
           <img src="${product.detailImageUrl}" class="detail-img" alt="ÏÉÅÏÑ∏Ïù¥ÎØ∏ÏßÄ">
         </div>`
            : '';

        container.innerHTML = `
      <div class="product-main">
        <div class="product-image-section">
          ${mainImgTag}
        </div>
        <div class="product-info-section">
          <span class="product-category">Ïπ¥ÌÖåÍ≥†Î¶¨ ${product.categoryId}</span>
          <h1 class="product-name">${product.name}</h1>
          <div class="product-price">${Number(product.price || 0).toLocaleString()}Ïõê</div>

          <span class="product-status ${isAvailable ? 'available' : 'soldout'}">
            ${isAvailable ? '‚úì' : '‚úï'} ${statusText[product.status] || product.status}
          </span>

          <div class="divider"></div>

          ${product.information ? `
            <div class="product-description">
              <div class="description-title">ÏÉÅÌíà Ï†ïÎ≥¥</div>
              <div class="description-text">${product.information}</div>
            </div>` : ''}

          <div class="quantity-selector">
            <span class="quantity-label">ÏàòÎüâ</span>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="decreaseQuantity()" ${!isAvailable ? 'disabled' : ''}>-</button>
              <span class="quantity-value" id="quantityValue">1</span>
              <button class="quantity-btn" onclick="increaseQuantity()" ${!isAvailable ? 'disabled' : ''}>+</button>
            </div>
          </div>

          <div class="action-buttons">
            <button class="cart-btn" onclick="addToCart()" ${!isAvailable ? 'disabled' : ''}>
              üõí Ïû•Î∞îÍµ¨Îãà
            </button>
            <button class="buy-btn" onclick="buyNow()" ${!isAvailable ? 'disabled' : ''}>
              Î∞îÎ°ú Íµ¨Îß§
            </button>
          </div>
        </div>
      </div>

      ${detailImgTag}
    `;

        initReviews();
    }

    // ÏóêÎü¨ ÌëúÏãú
    function showError(message) {
        document.getElementById('productContainer').innerHTML = `
      <div class="error">
        <div class="error-title">üò¢ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§</div>
        <div class="error-message">${message}</div>
      </div>
    `;
    }

    function increaseQuantity() {
        const el = document.getElementById('quantityValue');
        el.textContent = String(parseInt(el.textContent || '1', 10) + 1);
    }

    function decreaseQuantity() {
        const el = document.getElementById('quantityValue');
        const qty = parseInt(el.textContent || '1', 10);
        if (qty > 1) el.textContent = String(qty - 1);
    }

    async function addToCart() {
        if (!isLoggedIn()) {
            requireLoginAndRedirect();
            return;
        }

        const product = window.__currentProduct;
        if (!product?.id) {
            alert('ÏÉÅÌíà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            return;
        }

        const quantity = parseInt(document.getElementById('quantityValue')?.textContent || '1', 10);
        const token = getToken();
        const url = 'http://localhost:8080/ssak3/carts';

        const payload = { productId: product.id, quantity };

        try {
            // JWTÎ°ú ÏöîÏ≤≠ (Î°úÍ∑∏Ïù∏ Ï≤¥ÌÅ¨ ÌñàÏúºÎãà Í∏∞Î≥∏ÏùÄ JWTÎ°ú)
            let res = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            // ÎßåÏïΩ ÌÜ†ÌÅ∞Ïù¥ ÎßåÎ£å/Î¨¥Ìö®Î°ú 401Ïù¥Î©¥ Î°úÍ∑∏Ïù∏ÏúºÎ°ú
            if (res.status === 401) {
                requireLoginAndRedirect();
                return;
            }

            const result = await res.json().catch(() => null);

            if (!res.ok) {
                alert(result?.message || 'Ïû•Î∞îÍµ¨Îãà Îã¥Í∏∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return;
            }

            alert('Ïû•Î∞îÍµ¨ÎãàÏóê Îã¥ÏïòÏäµÎãàÎã§!');
        } catch (e) {
            console.error('addToCart error:', e);
            alert('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÎ°ú Ïû•Î∞îÍµ¨Îãà Îã¥Í∏∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
        }
    }

    function buyNow() {
        if (!isLoggedIn()) {
            requireLoginAndRedirect();
            return;
        }

        const quantity = document.getElementById('quantityValue')?.textContent || '1';
        window.location.href = `single-product-order.html?productId=${productId}&quantity=${quantity}`;
    }

    // Ï¥àÍ∏∞ Ïã§Ìñâ
    loadProductDetail();

    function getMyId() {
        const stored = localStorage.getItem('userId');
        if (stored) return stored;

        const token = getToken();
        if (!token) return null;

        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            return String(payload.userId != null ? payload.userId : (payload.sub || ''));
        } catch (e) { return null; }
    }

    function authHeaders() {
        const h = { 'Content-Type': 'application/json' };
        const t = getToken();
        if (t) h['Authorization'] = 'Bearer ' + t;
        return h;
    }

    const reviewApi = {
        getList: async (page = 0) => {
            const params = new URLSearchParams({
                productId: productId, page: page, size: 5, sort: 'id,desc'
            });
            const r = await fetch(`http://localhost:8080/ssak3/reviews?${params}`, {
                headers: authHeaders(), credentials: 'include'
            });
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            return (await r.json()).data;
        },
        create: async (content, score) => {
            const r = await fetch('http://localhost:8080/ssak3/reviews', {
                method: 'POST',
                headers: authHeaders(),
                credentials: 'include',
                body: JSON.stringify({ productId: Number(productId), content, score })
            });
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            return (await r.json()).data;
        },
        update: async (reviewId, content, score) => {
            const r = await fetch(`http://localhost:8080/ssak3/reviews/${reviewId}`, {
                method: 'PATCH',
                headers: authHeaders(),
                credentials: 'include',
                body: JSON.stringify({ productId: Number(productId), content, score })
            });
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            return (await r.json()).data;
        },
        delete: async (reviewId) => {
            const r = await fetch(`http://localhost:8080/ssak3/reviews/${reviewId}`, {
                method: 'DELETE',
                headers: authHeaders(),
                credentials: 'include'
            });
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            return (await r.json()).data;
        }
    };

    let reviews = [];
    let curPage = 0;
    let totalPages = 1;
    let writeScore = 0;
    let editScores = {};

    const SCORE_LABELS = ['', 'Î≥ÑÎ°úÏòàÏöî', 'Í∑∏Ï†Ä Í∑∏ÎûòÏöî', 'Î≥¥ÌÜµÏù¥ÏóêÏöî', 'Ï¢ãÏïÑÏöî', 'ÏµúÍ≥†ÏòàÏöî'];

    function starsHtml(score, lg) {
        const n = Math.round(score || 0);
        const on = lg ? 'star-on--lg' : 'star-on';
        const off = lg ? 'star-off--lg' : 'star-off';
        let h = '';
        for (let i = 1; i <= 5; i++) h += '<span class="' + (i <= n ? on : off) + '">‚òÖ</span>';
        return h;
    }

    function fmtDate(dt) {
        if (!dt) return '';
        return new Date(dt).toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' });
    }

    function esc(s) {
        return String(s || '')
            .replace(/&/g, '&amp;').replace(/</g, '&lt;')
            .replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function updateSummary() {
        const el = document.getElementById('reviewSummary');
        if (!reviews.length) { el.style.display = 'none'; return; }
        const avg = reviews.reduce((s, r) => s + (r.score || 0), 0) / reviews.length;
        document.getElementById('avgNumber').textContent = avg.toFixed(1);
        document.getElementById('avgStars').innerHTML = starsHtml(Math.round(avg), true);
        el.style.display = 'flex';
    }

    function renderList() {
        document.getElementById('reviewCount').textContent = reviews.length + 'Í∞ú';
        const listEl = document.getElementById('reviewList');

        if (!reviews.length) {
            listEl.innerHTML =
                '<div class="review-empty">' +
                '<div class="review-empty-icon">üí¨</div>' +
                '<div class="review-empty-text">ÏïÑÏßÅ ÏûëÏÑ±Îêú ÌõÑÍ∏∞Í∞Ä ÏóÜÏñ¥Ïöî. Ï≤´ Î≤àÏß∏ ÌõÑÍ∏∞Î•º ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî!</div>' +
                '</div>';
            updateSummary();
            renderPagination();
            return;
        }

        listEl.innerHTML = reviews.map(function(r) {
            var isOwner = isLoggedIn() && String(getMyId()) === String(r.userId);
            var actionsHtml = isOwner
                ? '<div class="review-actions">' +
                '<button class="btn-edit-review" onclick="openEdit(' + r.id + ')">ÏàòÏ†ï</button>' +
                '<button class="btn-delete-review" onclick="doDelete(' + r.id + ')">ÏÇ≠Ï†ú</button>' +
                '</div>'
                : '';

            var editFormHtml = isOwner
                ? '<div class="review-edit-form" id="ef_' + r.id + '">' +
                '<div class="star-row" style="margin-bottom:12px;">' +
                '<span class="star-row-label">Î≥ÑÏ†ê</span>' +
                '<div class="star-picker" id="ep_' + r.id + '">' +
                '<span data-v="1">‚òÖ</span><span data-v="2">‚òÖ</span>' +
                '<span data-v="3">‚òÖ</span><span data-v="4">‚òÖ</span>' +
                '<span data-v="5">‚òÖ</span>' +
                '</div>' +
                '<span class="star-hint" id="eh_' + r.id + '"></span>' +
                '</div>' +
                '<textarea class="review-textarea" id="et_' + r.id + '" maxlength="500">' + esc(r.content) + '</textarea>' +
                '<div class="review-form-error" id="ee_' + r.id + '"></div>' +
                '<div class="review-form-footer">' +
                '<button class="btn-cancel" onclick="closeEdit(' + r.id + ')">Ï∑®ÏÜå</button>' +
                '<button class="btn-submit" id="es_' + r.id + '" onclick="doUpdate(' + r.id + ')">ÏàòÏ†ï ÏôÑÎ£å</button>' +
                '</div>' +
                '</div>'
                : '';

            return '<div class="review-card" id="rc_' + r.id + '">' +
                '<div class="review-card-top">' +
                '<div class="review-meta">' +
                '<span class="review-author">üë§ ' + esc(r.nickname || 'ÏùµÎ™Ö') + '</span>' +
                '<span class="review-score">' + starsHtml(r.score) + '</span>' +
                '<span class="review-date">' + fmtDate(r.createdAt) + '</span>' +
                '</div>' +
                actionsHtml +
                '</div>' +
                '<div class="review-body" id="rb_' + r.id + '">' + esc(r.content) + '</div>' +
                editFormHtml +
                '</div>';
        }).join('');

        reviews.forEach(function(r) {
            if (!isLoggedIn() || String(getMyId()) !== String(r.userId)) return;
            editScores[r.id] = r.score || 0;
            bindEditPicker(r.id, r.score || 0);
        });

        updateSummary();
        renderPagination();
    }

    function renderPagination() {
        const el = document.getElementById('reviewPagination');
        el.innerHTML = '';
        if (totalPages <= 1) return;

        const prev = document.createElement('button');
        prev.className = 'page-arrow';
        prev.textContent = '‚Äπ';
        prev.disabled = curPage === 0;
        prev.addEventListener('click', function() { loadPage(curPage - 1); });
        el.appendChild(prev);

        const start = Math.max(0, curPage - 2);
        const end = Math.min(totalPages - 1, start + 4);

        for (let i = start; i <= end; i++) {
            const btn = document.createElement('button');
            btn.className = 'page-btn' + (i === curPage ? ' active' : '');
            btn.textContent = i + 1;
            (function(_i) { btn.addEventListener('click', function() { loadPage(_i); }); })(i);
            el.appendChild(btn);
        }

        const next = document.createElement('button');
        next.className = 'page-arrow';
        next.textContent = '‚Ä∫';
        next.disabled = curPage === totalPages - 1;
        next.addEventListener('click', function() { loadPage(curPage + 1); });
        el.appendChild(next);
    }

    async function loadPage(page) {
        curPage = page;
        document.getElementById('reviewList').innerHTML = '<div class="review-loading">ÌõÑÍ∏∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';

        try {
            const data = await reviewApi.getList(page);
            reviews = data.content != null ? data.content : [];
            totalPages = data.totalPages != null ? data.totalPages : 1;
        } catch (e) {
            console.warn('[Î¶¨Î∑∞ API Ïò§Î•ò]:', e.message);
            reviews = [];
            totalPages = 1;
        }

        renderList();
    }

    function bindEditPicker(rid, init) {
        const picker = document.getElementById('ep_' + rid);
        const hint = document.getElementById('eh_' + rid);
        if (!picker) return;

        const stars = picker.querySelectorAll('span');

        function paint(v) {
            stars.forEach(function(s) { s.className = parseInt(s.dataset.v, 10) <= v ? 'lit' : ''; });
            hint.textContent = v > 0 ? v + 'Ï†ê ¬∑ ' + SCORE_LABELS[v] : 'ÏÑ†ÌÉù Ïïà Îê®';
        }

        paint(init);

        stars.forEach(function(s) {
            const v = parseInt(s.dataset.v, 10);
            s.addEventListener('mouseenter', function() { paint(v); });
            s.addEventListener('mouseleave', function() { paint(editScores[rid]); });
            s.addEventListener('click', function() { editScores[rid] = v; paint(v); });
        });
    }

    function openEdit(rid) {
        document.getElementById('rb_' + rid).style.display = 'none';
        document.getElementById('ef_' + rid).classList.add('open');
    }

    function closeEdit(rid) {
        document.getElementById('ef_' + rid).classList.remove('open');
        document.getElementById('rb_' + rid).style.display = '';
    }

    async function doUpdate(rid) {
        const content = document.getElementById('et_' + rid).value.trim();
        const score = editScores[rid] || 0;
        const errEl = document.getElementById('ee_' + rid);
        const btn = document.getElementById('es_' + rid);

        errEl.classList.remove('show');

        if (content.length < 10) {
            errEl.textContent = 'ÌõÑÍ∏∞ ÎÇ¥Ïö©ÏùÄ 10Ïûê Ïù¥ÏÉÅ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
            errEl.classList.add('show'); return;
        }
        if (score === 0) {
            errEl.textContent = 'Î≥ÑÏ†êÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.';
            errEl.classList.add('show'); return;
        }

        btn.disabled = true;
        btn.textContent = 'ÏàòÏ†ï Ï§ë...';

        try {
            await reviewApi.update(rid, content, score);
            const idx = reviews.findIndex(function(r) { return r.id === rid; });
            if (idx !== -1) { reviews[idx].content = content; reviews[idx].score = score; }
            renderList();
        } catch (e) {
            errEl.textContent = 'ÏàòÏ†ïÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.';
            errEl.classList.add('show');
            btn.disabled = false;
            btn.textContent = 'ÏàòÏ†ï ÏôÑÎ£å';
        }
    }

    async function doDelete(rid) {
        if (!confirm('ÌõÑÍ∏∞Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
        try {
            await reviewApi.delete(rid);
            reviews = reviews.filter(function(r) { return r.id !== rid; });
            renderList();
        } catch (e) {
            alert('ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
        }
    }

    function initWritePicker() {
        const picker = document.getElementById('writePicker');
        const hint = document.getElementById('writeHint');
        const stars = picker.querySelectorAll('span');

        function paint(v) {
            stars.forEach(function(s) { s.className = parseInt(s.dataset.v, 10) <= v ? 'lit' : ''; });
            hint.textContent = v > 0 ? v + 'Ï†ê ¬∑ ' + SCORE_LABELS[v] : 'ÏÑ†ÌÉù Ïïà Îê®';
        }

        stars.forEach(function(s) {
            const v = parseInt(s.dataset.v, 10);
            s.addEventListener('mouseenter', function() { paint(v); });
            s.addEventListener('mouseleave', function() { paint(writeScore); });
            s.addEventListener('click', function() { writeScore = v; paint(v); });
        });
    }

    function openWrite() {
        writeScore = 0;
        document.getElementById('writeContent').value = '';
        document.getElementById('writeHint').textContent = 'ÏÑ†ÌÉù Ïïà Îê®';
        document.getElementById('writePicker').querySelectorAll('span').forEach(function(s) { s.className = ''; });
        document.getElementById('writeError').classList.remove('show');
        document.getElementById('reviewFormWrap').classList.add('open');
        document.getElementById('writeContent').focus();
    }

    function closeWrite() {
        document.getElementById('reviewFormWrap').classList.remove('open');
    }

    async function doCreate() {
        const content = document.getElementById('writeContent').value.trim();
        const errEl = document.getElementById('writeError');
        const btn = document.getElementById('writeSubmitBtn');

        errEl.classList.remove('show');

        if (content.length < 10) {
            errEl.textContent = 'ÌõÑÍ∏∞ ÎÇ¥Ïö©ÏùÄ 10Ïûê Ïù¥ÏÉÅ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
            errEl.classList.add('show'); return;
        }
        if (writeScore === 0) {
            errEl.textContent = 'Î≥ÑÏ†êÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.';
            errEl.classList.add('show'); return;
        }

        btn.disabled = true;
        btn.textContent = 'Îì±Î°ù Ï§ë...';

        try {
            const created = await reviewApi.create(content, writeScore);
            reviews.unshift(created);
            renderList();
            closeWrite();
        } catch (e) {
            errEl.textContent = 'Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.';
            errEl.classList.add('show');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Îì±Î°ù';
        }
    }

    function renderHeaderBtn() {
        const el = document.getElementById('reviewHeaderBtn');

        if (isLoggedIn()) {
            el.innerHTML = '<button class="review-write-btn" id="writeToggleBtn">‚úèÔ∏è ÌõÑÍ∏∞ ÏûëÏÑ±</button>';
            document.getElementById('writeToggleBtn').addEventListener('click', function() {
                const wrap = document.getElementById('reviewFormWrap');
                wrap.classList.contains('open') ? closeWrite() : openWrite();
            });
        } else {
            el.innerHTML =
                '<button class="review-login-btn" onclick="location.href=\'login.html\'">' +
                'üîí Î°úÍ∑∏Ïù∏ ÌõÑ ÌõÑÍ∏∞Î•º ÏûëÏÑ±Ìï† Ïàò ÏûàÏñ¥Ïöî ‚Üí' +
                '</button>';
        }
    }

    async function initReviews() {
        if (!productId) return;

        document.getElementById('reviewSection').style.display = 'block';

        renderHeaderBtn();
        initWritePicker();

        document.getElementById('writeCancelBtn').addEventListener('click', closeWrite);
        document.getElementById('writeSubmitBtn').addEventListener('click', doCreate);

        await loadPage(0);
    }
</script>
