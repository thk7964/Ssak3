<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>싹쓰리 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 48px 40px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .required {
            color: #ef4444;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 4px rgba(116, 185, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .help-text {
            color: #6b7280;
            font-size: 12px;
            margin-top: 6px;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
            margin-top: 24px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(116, 185, 255, 0.5);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-top: 20px;
        }

        .login-link a {
            color: #74b9ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #a29bfe;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 36px 28px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="logo">
        <h1>싹쓰리 회원가입</h1>
        <p>새로운 계정을 만들어보세요</p>
    </div>

    <form id="signupForm">
        <div class="form-group">
            <label for="name">이름 <span class="required">*</span></label>
            <div class="input-wrapper">
                <input
                        type="text"
                        id="name"
                        placeholder="이름을 입력하세요"
                        required
                >
                <div class="error-message" id="nameError"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임 <span class="required">*</span></label>
            <div class="input-wrapper">
                <input
                        type="text"
                        id="nickname"
                        placeholder="닉네임을 입력하세요 (2-30자)"
                        required
                >
                <div class="error-message" id="nicknameError"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">이메일 <span class="required">*</span></label>
            <div class="input-wrapper">
                <input
                        type="email"
                        id="email"
                        placeholder="example@email.com"
                        required
                >
                <div class="error-message" id="emailError"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호 <span class="required">*</span></label>
            <div class="input-wrapper">
                <input
                        type="password"
                        id="password"
                        placeholder="비밀번호를 입력하세요"
                        required
                >
                <div class="help-text">8-16자, 영문 대소문자, 숫자, 특수문자 포함</div>
                <div class="error-message" id="passwordError"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="birth">생년월일 <span class="required">*</span></label>
            <div class="input-wrapper">
                <input
                        type="date"
                        id="birth"
                        required
                >
                <div class="error-message" id="birthError"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">전화번호 <span class="required">*</span></label>
            <div class="input-wrapper">
                <input
                        type="tel"
                        id="phone"
                        placeholder="010-1234-5678"
                        required
                >
                <div class="help-text">형식: 010-1234-5678</div>
                <div class="error-message" id="phoneError"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">주소 <span class="required">*</span></label>
            <div class="input-wrapper">
                <input
                        type="text"
                        id="address"
                        placeholder="주소를 입력하세요"
                        required
                >
                <div class="error-message" id="addressError"></div>
            </div>
        </div>

        <button type="submit" class="signup-btn">회원가입</button>
    </form>

    <div class="login-link">
        이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
</div>

<script>
    // API URL 설정
    const API_URL = (() => {
        const hostname = window.location.hostname;

        if (hostname === 'localhost' || hostname === '127.0.0.1') {
            return 'http://localhost:8080';
        }

        if (hostname === 'admin.ssak3.store') {
            return 'https://admin.ssak3.store';
        }

        return 'https://ssak3.store';
    })();

    // 유효성 검사 패턴
    const patterns = {
        email: /^(?:\w+\.?)*\w+@(?:\w+\.)+\w+$/,
        password: /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,16}$/,
        phone: /^\d{2,3}-\d{3,4}-\d{4}$/
    };

    // 에러 메시지 표시 함수
    function showError(fieldId, message) {
        const errorElement = document.getElementById(fieldId + 'Error');
        const inputElement = document.getElementById(fieldId);

        errorElement.textContent = message;
        errorElement.classList.add('show');
        inputElement.classList.add('error');
    }

    // 에러 메시지 숨김 함수
    function hideError(fieldId) {
        const errorElement = document.getElementById(fieldId + 'Error');
        const inputElement = document.getElementById(fieldId);

        errorElement.classList.remove('show');
        inputElement.classList.remove('error');
    }

    // 실시간 유효성 검사
    document.getElementById('name').addEventListener('blur', function() {
        const value = this.value.trim();
        if (value.length === 0) {
            showError('name', '이름은 필수 입력 사항입니다.');
        } else if (value.length > 30) {
            showError('name', '이름은 30자 이하여야 합니다.');
        } else {
            hideError('name');
        }
    });

    document.getElementById('nickname').addEventListener('blur', function() {
        const value = this.value.trim();
        if (value.length === 0) {
            showError('nickname', '닉네임은 필수 입력 사항입니다.');
        } else if (value.length < 2 || value.length > 30) {
            showError('nickname', '닉네임은 2자 이상 30자 이하여야 합니다.');
        } else {
            hideError('nickname');
        }
    });

    document.getElementById('email').addEventListener('blur', function() {
        const value = this.value.trim();
        if (value.length === 0) {
            showError('email', '이메일은 필수 입력 사항입니다.');
        } else if (!patterns.email.test(value)) {
            showError('email', '이메일 형식이 올바르지 않습니다.');
        } else {
            hideError('email');
        }
    });

    document.getElementById('password').addEventListener('blur', function() {
        const value = this.value;
        if (value.length === 0) {
            showError('password', '비밀번호는 필수 입력 사항입니다.');
        } else if (!patterns.password.test(value)) {
            showError('password', '비밀번호는 8-16자, 영문 대소문자, 숫자, 특수문자를 포함해야 합니다.');
        } else {
            hideError('password');
        }
    });

    document.getElementById('phone').addEventListener('blur', function() {
        const value = this.value.trim();
        if (value.length === 0) {
            showError('phone', '전화번호는 필수 입력 사항입니다.');
        } else if (!patterns.phone.test(value)) {
            showError('phone', '전화번호 형식이 올바르지 않습니다. (예: 010-1234-5678)');
        } else {
            hideError('phone');
        }
    });

    document.getElementById('address').addEventListener('blur', function() {
        const value = this.value.trim();
        if (value.length === 0) {
            showError('address', '주소는 필수 입력 사항입니다.');
        } else if (value.length > 255) {
            showError('address', '주소는 255자 이하여야 합니다.');
        } else {
            hideError('address');
        }
    });

    // 폼 제출
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // 모든 필드 값 가져오기
        const formData = {
            name: document.getElementById('name').value.trim(),
            nickname: document.getElementById('nickname').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            birth: document.getElementById('birth').value,
            phone: document.getElementById('phone').value.trim(),
            address: document.getElementById('address').value.trim()
        };

        // 유효성 검사
        let isValid = true;

        if (formData.name.length === 0 || formData.name.length > 30) {
            showError('name', '이름은 1자 이상 30자 이하여야 합니다.');
            isValid = false;
        }

        if (formData.nickname.length < 2 || formData.nickname.length > 30) {
            showError('nickname', '닉네임은 2자 이상 30자 이하여야 합니다.');
            isValid = false;
        }

        if (!patterns.email.test(formData.email)) {
            showError('email', '이메일 형식이 올바르지 않습니다.');
            isValid = false;
        }

        if (!patterns.password.test(formData.password)) {
            showError('password', '비밀번호는 8-16자, 영문 대소문자, 숫자, 특수문자를 포함해야 합니다.');
            isValid = false;
        }

        if (!formData.birth) {
            showError('birth', '생년월일은 필수 입력 사항입니다.');
            isValid = false;
        }

        if (!patterns.phone.test(formData.phone)) {
            showError('phone', '전화번호 형식이 올바르지 않습니다.');
            isValid = false;
        }

        if (formData.address.length === 0 || formData.address.length > 255) {
            showError('address', '주소는 필수 입력 사항이며 255자 이하여야 합니다.');
            isValid = false;
        }

        if (!isValid) {
            return;
        }

        // API 호출
        try {
            const response = await fetch(`${API_URL}/ssak3/auth/signup`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const result = await response.json();
                alert('회원가입이 완료되었습니다!');
                window.location.href = 'login.html';
            } else {
                const error = await response.json();
                alert(error.message || '회원가입에 실패했습니다.');
            }
        } catch (error) {
            console.error('회원가입 오류:', error);
            alert('회원가입 중 오류가 발생했습니다.');
        }
    });

    // 입력 필드 애니메이션
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.01)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
</script>
</body>
</html>
