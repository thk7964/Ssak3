<script>
    const API_BASE = 'http://localhost:8080';

    function buildAuthHeaders() {

        if (token) headers.Authorization = 'Bearer ' + token;
        return headers;

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');
    const initialQuantity = parseInt(urlParams.get('quantity')) || 1;
    const timeDealId = urlParams.get('timeDealId');

    let quantity = initialQuantity;

    const SHIPPING_FEE = 3000;

    const productEmojis = {

    };

    function formatPrice(price) {

    async function loadProductInfo() {
        if (!productId) {
            alert('ÏÉÅÌíà Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.');
            history.back();
            return;
        }

        try {
            if (timeDealId) {
                const url = `http://localhost:8080/ssak3/time-deals/${timeDealId}`;
                console.log('[TimeDeal] request url =', url);

                const response = await fetch(url);
                console.log('[TimeDeal] status =', response.status);

                const rawText = await response.text();
                console.log('[TimeDeal] raw body =', rawText);

                let result;
                try {
                    result = JSON.parse(rawText);
                } catch (e) {
                    throw new Error('ÌÉÄÏûÑÎîú ÏùëÎãµÏù¥ JSONÏù¥ ÏïÑÎãôÎãàÎã§. (ÎåÄÍ∞ú 404/500 HTML ÏóêÎü¨ ÌéòÏù¥ÏßÄ)');
                }

                if (!response.ok) {
                    throw new Error(result?.message || `ÌÉÄÏûÑÎîú HTTP Ïò§Î•ò (${response.status})`);
                }
                if (!result.success) {
                    throw new Error(result.message || 'ÌÉÄÏûÑÎîú Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                }

                const td = result.data;

                productData = {
                    id: Number(td.productId),
                    name: td.productName,
                    price: Number(td.dealPrice),
                    information: td.productInformation,
                    imageUrl: td.imageUrl,
                    detailImageUrl: td.detailImageUrl
                };

                productData.viewImageUrl = td.imageUrl || td.detailImageUrl || null;

            } else {
                const response = await fetch(`http://localhost:8080/ssak3/products/${productId}`);
                if (!response.ok) throw new Error('ÏÉÅÌíà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                const result = await response.json();
                if (!result.success) throw new Error(result.message || 'ÏÉÅÌíà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');

                productData = result.data;

                productData.viewImageUrl = productData.imageUrl || productData.image || productData.detailImageUrl || null;
            }

            console.log('[Step2] loadUserCoupons start');
            await loadUserCoupons();

            renderOrderPage();

        } catch (error) {
            console.error('ÏÉÅÌíà/ÌÉÄÏûÑÎîú Î°úÎìú Ïò§Î•ò:', error);
            alert('Î°úÎìú Ïã§Ìå®: ' + (error?.message || error));
            history.back();
        }
    }

    function renderOrderPage() {
        const imgUrl = productData?.viewImageUrl || null;
        const fallbackEmoji = productEmojis[productData?.id] || 'üì¶';
        const container = document.getElementById('mainContainer');

        // Ï¥àÍ∏∞ Î∞∞ÏÜ°ÎπÑ Í≥ÑÏÇ∞ (3ÎßåÏõê Ïù¥ÏÉÅÏù¥Î©¥ Î¨¥Î£å)
        const initialSubtotal = (productData?.price || 0) * quantity;
        const initialShipping = initialSubtotal >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_FEE;
        const initialTotal = initialSubtotal + initialShipping;

        // Ïø†Ìè∞ ÏòµÏÖò ÏÉùÏÑ±
        let couponOptions = '<option value="">Ïø†Ìè∞ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</option>';
        if (userCoupons.length > 0) {
            userCoupons.forEach(c => {
                couponOptions += `<option value="${c.id}" data-discount="${c.discountValue}">
    ${c.name} (${formatPrice(c.discountValue)} Ìï†Ïù∏)
  </option>`;
            });

        }

        const thumbInner = imgUrl
            ? `<img src="${imgUrl}" alt="${productData.name}"
                   onerror="this.remove(); this.parentElement.innerHTML='<span class=\\'emoji-fallback\\'>${fallbackEmoji}</span>';">`
            : `<span class="emoji-fallback">${fallbackEmoji}</span>`;

        container.innerHTML = `
            <h1 class="page-title">ÏÉÅÌíà Ï£ºÎ¨∏</h1>

            <div class="product-summary">
                <div class="product-image">
                    ${thumbInner}
                </div>
                <div class="product-details">
                    <div class="product-name">${productData.name}</div>
                    <div class="product-price">${formatPrice(productData.price)}</div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">üì¶ Ï£ºÎ¨∏ Ï†ïÎ≥¥</div>

                <div class="form-group">
                    <label class="form-label">ÏàòÎüâ</label>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity(-1)">‚àí</button>
                        <div class="quantity-display" id="quantityDisplay">${quantity}</div>
                        <button class="quantity-btn" onclick="updateQuantity(1)">+</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Î∞∞ÏÜ°ÏßÄ Ï£ºÏÜå</label>
                    <input type="text" class="input-field" id="addressInput" placeholder="Î∞∞ÏÜ°Î∞õÏúºÏã§ Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî" onblur="validateAddress()">
                    <div class="error-message" id="addressError">Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Ïø†Ìè∞ ÏÑ†ÌÉù (ÏÑ†ÌÉùÏÇ¨Ìï≠)</label>
                    <select class="coupon-select" id="couponSelect" onchange="updateSummary()">
                        ${couponOptions}
                    </select>
                </div>

                <div class="summary-box">
                    <div class="summary-row">
                        <span class="summary-label">ÏÉÅÌíà Í∏àÏï°</span>
                        <span class="summary-value" id="subtotal">${formatPrice(initialSubtotal)}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Ìï†Ïù∏ Í∏àÏï°</span>

                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Î∞∞ÏÜ°ÎπÑ</span>

                    </div>
                    <div class="summary-row total-row">
                        <span class="summary-label">Ï¥ù Í≤∞Ï†úÍ∏àÏï°</span>

                </div>

                <button class="order-btn" onclick="submitOrder()">Ï£ºÎ¨∏ÌïòÍ∏∞</button>
            </div>
        `;
    }

    function updateQuantity(change) {
        const newQuantity = quantity + change;
        if (newQuantity >= 1 && newQuantity <= 99) {
            quantity = newQuantity;
            document.getElementById('quantityDisplay').textContent = quantity;
            updateSummary();
        }
    }

    function updateSummary() {
        const subtotal = (productData?.price || 0) * quantity;
        const couponSelect = document.getElementById('couponSelect');
        const selectedOption = couponSelect.options[couponSelect.selectedIndex];
        let discount = 0;

        // Ïø†Ìè∞ ÏÑ†ÌÉù Ïãú ÏµúÏÜå Ï£ºÎ¨∏ Í∏àÏï° Í≤ÄÏ¶ù
        if (selectedOption && selectedOption.value) {
            const couponDiscount = parseInt(selectedOption.dataset.discount || 0);
            if (selectedOption && selectedOption.value) {
                discount = parseInt(selectedOption.dataset.discount || 0);
            }

        }

        const shipping = subtotal >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_FEE;
        const total = subtotal - discount + shipping;

        document.getElementById('subtotal').textContent = formatPrice(subtotal);
        document.getElementById('discount').textContent = discount > 0 ? '-' + formatPrice(discount) : formatPrice(0);
        document.getElementById('shipping').textContent = formatPrice(shipping);
        document.getElementById('total').textContent = formatPrice(total);
    }

    function validateAddress() {
        const addressInput = document.getElementById('addressInput');
        const addressError = document.getElementById('addressError');

        if (!addressInput.value.trim()) {
            addressInput.classList.add('error');
            addressError.classList.add('show');
            return false;
        } else {
            addressInput.classList.remove('error');
            addressError.classList.remove('show');
            return true;
        }
    }

    function submitOrder() {
        const addressInput = document.getElementById('addressInput');
        const couponSelect = document.getElementById('couponSelect');

        if (!validateAddress()) {
            addressInput.focus();
            return;
        }

        const orderData = {
            productId: parseInt(productId),
            quantity: quantity,
            address: addressInput.value.trim(),
            userCouponId: couponSelect.value ? parseInt(couponSelect.value) : null
        };

        console.log('Ï£ºÎ¨∏ Îç∞Ïù¥ÌÑ∞:', orderData);

        // Ïã§Ï†ú API Ìò∏Ï∂ú
        const token = localStorage.getItem('accessToken');
        const headers = {
            'Content-Type': 'application/json'
        };

        if (token) {
            headers.Authorization = 'Bearer ' + token;
        }

        fetch('http://localhost:8080/ssak3/orders/products', {
            method: 'POST',
            headers: headers,
            credentials: 'include',
            body: JSON.stringify(orderData)
        })
            .then(async (response) => {
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌïú ÏÑúÎπÑÏä§ÏûÖÎãàÎã§.');
                        window.location.href = 'login.html';
                        throw new Error('Unauthorized');
                    }

                    let err = null;
                    try {
                        err = await response.json();
                    } catch (_) {
                    }

                    const serverMsg =
                        err?.message ||
                        err?.error?.message ||
                        err?.data?.message ||
                        '';

                    const serverCode =
                        err?.errorCode ||
                        err?.code ||
                        err?.error?.code ||
                        '';

                    if (
                        response.status === 400 &&
                        (serverCode === 'ORDER_PAYMENT_PENDING_EXISTS' ||
                            serverMsg.includes('Í≤∞Ï†ú ÎåÄÍ∏∞ Ï§ëÏù∏ Ï£ºÎ¨∏Ïù¥ ÏûàÏäµÎãàÎã§'))
                    ) {
                        alert('Ïù¥ÎØ∏ Í≤∞Ï†ú ÎåÄÍ∏∞ Ï§ëÏù∏ Ï£ºÎ¨∏Ïù¥ ÏûàÏäµÎãàÎã§. Ìï¥Îãπ Ï£ºÎ¨∏ÏùÑ Î®ºÏ†Ä Ï≤òÎ¶¨Ìï¥Ï£ºÏÑ∏Ïöî.');
                        window.location.href = 'my-orders.html';
                        throw new Error('Redirected'); // ÌùêÎ¶Ñ Ï¢ÖÎ£åÏö© (catchÏóêÏÑú ÏùºÎ∞ò ÏïåÎ¶º Ïïà ÎùÑÏö∞Í≤å Ï≤òÎ¶¨Ìï† ÏàòÎèÑ ÏûàÏùå)
                    }

                    throw new Error(serverMsg || 'Ï£ºÎ¨∏ ÏÉùÏÑ± Ïã§Ìå®');
                }

                // Ï†ïÏÉÅÏùº ÎïåÎßå json ÌååÏã±
                return response.json();
            })
            .then(responseData => {
                console.log('ÏÑúÎ≤Ñ ÏùëÎãµ:', responseData);

                if (!responseData.data || !responseData.data.url) {
                    throw new Error('Í≤∞Ï†ú URLÏù¥ ÏóÜÏäµÎãàÎã§.');
                }

                window.location.href = responseData.data.url;
            })
            .catch(error => {
                console.error('Ï£ºÎ¨∏ Ïã§Ìå®:', error);

                if (error.message === 'Unauthorized' || error.message === 'Redirected') return;

                alert('Ï£ºÎ¨∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
            });

    }

    async function loadUserCoupons() {
        try {
