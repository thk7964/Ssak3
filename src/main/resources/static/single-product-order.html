<body>
<header>
    <div class="logo" onclick="location.href='home.html'">üåä ÏãπÏì∞Î¶¨</div>
    <div class="header-icons">
        <button class="icon-btn">üîç</button>
        <button class="icon-btn">üõí</button>
        <button class="icon-btn">üë§</button>
    </div>
</header>

<button class="back-btn" onclick="history.back()">‚Üê Îí§Î°úÍ∞ÄÍ∏∞</button>

<div class="container" id="mainContainer">
    <div class="loading">Ï£ºÎ¨∏ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
</div>

<footer>
    <p>¬© 2025 ÏãπÏì∞Î¶¨ - Î™®ÎëêÎ•º ÏúÑÌïú Í∑ÄÏó¨Ïö¥ ÍµøÏ¶à</p>
    <p>Í≥†Í∞ùÏÑºÌÑ∞: 010-1234-5678 | contact@ssak3.com</p>
    <p>Í∞úÏù∏Ï†ïÎ≥¥Ï≤òÎ¶¨Î∞©Ïπ® | Ïù¥Ïö©ÏïΩÍ¥Ä | Î∞∞ÏÜ°Ï†ïÏ±Ö</p>
</footer>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');
    const initialQuantity = parseInt(urlParams.get('quantity')) || 1;
    
    let quantity = initialQuantity;
    let productData = null;
    
    const SHIPPING_FEE = 3000;
    const FREE_SHIPPING_THRESHOLD = 30000;
    
    const productEmojis = {
        1: 'üèçÔ∏è', 2: '‚ú®', 3: '‚öîÔ∏è', 4: 'üéÆ', 5: 'üéµ',
        6: '‚ö°', 7: 'üåà', 8: 'üíé', 9: 'üé®', 10: 'üß∏'
    };
    
    function formatPrice(price) {
        return price.toLocaleString('ko-KR') + 'Ïõê';
    }
    
    async function loadProductInfo() {
        if (!productId) {
            alert('ÏÉÅÌíà Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.');
            history.back();
            return;
        }
        
        try {
            const response = await fetch(`http://localhost:8080/ssak3/products/${productId}`);
            if (!response.ok) throw new Error('ÏÉÅÌíà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
            const result = await response.json();
            productData = result.data;
            
            // ÏÇ¨Ïö©Ïûê Ïø†Ìè∞ Î™©Î°ù Î∂àÎü¨Ïò§Í∏∞
            await loadUserCoupons();
            
            renderOrderPage();
        } catch (error) {
            console.error('ÏÉÅÌíà Î°úÎìú Ïò§Î•ò:', error);
            alert('ÏÉÅÌíà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            history.back();
        }
    }
    
    let userCoupons = [];
    
    async function loadUserCoupons() {
        try {
            const token = localStorage.getItem('accessToken');
            const headers = {};
            
            if (token) {
                headers.Authorization = 'Bearer ' + token;
            }
            
            const response = await fetch('http://localhost:8080/ssak3/user-coupons', {
                method: 'GET',
                headers: headers,
                credentials: 'include'
            });
            
            if (response.ok) {
                const result = await response.json();
                userCoupons = result.data || [];
            } else {
                console.log('Ïø†Ìè∞ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                userCoupons = [];
            }
        } catch (error) {
            console.error('Ïø†Ìè∞ Î°úÎìú Ïò§Î•ò:', error);
            userCoupons = [];
        }
    }
    
    function renderOrderPage() {
        const emoji = productEmojis[productData.id] || 'üì¶';
        const container = document.getElementById('mainContainer');
        
        // Ï¥àÍ∏∞ Î∞∞ÏÜ°ÎπÑ Í≥ÑÏÇ∞ (5ÎßåÏõê Ïù¥ÏÉÅÏù¥Î©¥ Î¨¥Î£å)
        const initialSubtotal = productData.price * quantity;
        const initialShipping = initialSubtotal >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_FEE;
        const initialTotal = initialSubtotal + initialShipping;
        
        // Ïø†Ìè∞ ÏòµÏÖò ÏÉùÏÑ±
        let couponOptions = '<option value="">Ïø†Ìè∞ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</option>';
        if (userCoupons.length > 0) {
            userCoupons.forEach(userCoupon => {
                // AVAILABLE ÏÉÅÌÉúÏùò Ïø†Ìè∞Îßå ÌëúÏãú
                if (userCoupon.status === 'AVAILABLE') {
                    const coupon = userCoupon.coupon;
                    couponOptions += `<option value="${userCoupon.id}" data-discount="${coupon.discountValue}" data-min-price="${coupon.minOrderPrice}">${coupon.name} (${formatPrice(coupon.discountValue)} Ìï†Ïù∏)</option>`;
                }
            });
        }
        
        container.innerHTML = `
            <h1 class="page-title">ÏÉÅÌíà Ï£ºÎ¨∏</h1>
            
            <div class="product-summary">
                <div class="product-image">${emoji}</div>
                <div class="product-details">
                    <div class="product-name">${productData.name}</div>
                    <div class="product-price">${formatPrice(productData.price)}</div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">üì¶ Ï£ºÎ¨∏ Ï†ïÎ≥¥</div>
                
                <div class="form-group">
                    <label class="form-label">ÏàòÎüâ</label>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity(-1)">‚àí</button>
                        <div class="quantity-display" id="quantityDisplay">${quantity}</div>
                        <button class="quantity-btn" onclick="updateQuantity(1)">+</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Î∞∞ÏÜ°ÏßÄ Ï£ºÏÜå</label>
                    <input type="text" class="input-field" id="addressInput" placeholder="Î∞∞ÏÜ°Î∞õÏúºÏã§ Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî" onblur="validateAddress()">
                    <div class="error-message" id="addressError">Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Ïø†Ìè∞ ÏÑ†ÌÉù (ÏÑ†ÌÉùÏÇ¨Ìï≠)</label>
                    <select class="coupon-select" id="couponSelect" onchange="updateSummary()">
                        ${couponOptions}
                    </select>
                </div>
                
                <div class="summary-box">
                    <div class="summary-row">
                        <span class="summary-label">ÏÉÅÌíà Í∏àÏï°</span>
                        <span class="summary-value" id="subtotal">${formatPrice(initialSubtotal)}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Ìï†Ïù∏ Í∏àÏï°</span>
                        <span class="summary-value" id="discount">0Ïõê</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Î∞∞ÏÜ°ÎπÑ</span>
                        <span class="summary-value" id="shipping">${formatPrice(initialShipping)}</span>
                    </div>
                    <div class="summary-row total-row">
                        <span class="summary-label">Ï¥ù Í≤∞Ï†úÍ∏àÏï°</span>
                        <span class="summary-value" id="total">${formatPrice(initialTotal)}</span>
                    </div>
                </div>
                
                <button class="order-btn" onclick="submitOrder()">Ï£ºÎ¨∏ÌïòÍ∏∞</button>
            </div>
        `;
    }
    
    function updateQuantity(change) {
        const newQuantity = quantity + change;
        if (newQuantity >= 1 && newQuantity <= 99) {
            quantity = newQuantity;
            document.getElementById('quantityDisplay').textContent = quantity;
            updateSummary();
        }
    }
    
    function updateSummary() {
        const subtotal = productData.price * quantity;
        const couponSelect = document.getElementById('couponSelect');
        const selectedOption = couponSelect.options[couponSelect.selectedIndex];
        let discount = 0;
        
        // Ïø†Ìè∞ ÏÑ†ÌÉù Ïãú ÏµúÏÜå Ï£ºÎ¨∏ Í∏àÏï° Í≤ÄÏ¶ù
        if (selectedOption.value) {
            const couponDiscount = parseInt(selectedOption.dataset.discount || 0);
            const minOrderPrice = parseInt(selectedOption.dataset.minPrice || 0);
            
            if (subtotal >= minOrderPrice) {
                discount = couponDiscount;
            } else {
                alert(`Ïù¥ Ïø†Ìè∞ÏùÄ ${formatPrice(minOrderPrice)} Ïù¥ÏÉÅ Íµ¨Îß§ Ïãú ÏÇ¨Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§.`);
                couponSelect.value = ''; // Ïø†Ìè∞ ÏÑ†ÌÉù Ï∑®ÏÜå
                discount = 0;
            }
        }
        
        const shipping = subtotal >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_FEE;
        const total = subtotal - discount + shipping;
        
        document.getElementById('subtotal').textContent = formatPrice(subtotal);
        document.getElementById('discount').textContent = discount > 0 ? '-' + formatPrice(discount) : formatPrice(0);
        document.getElementById('shipping').textContent = formatPrice(shipping);
        document.getElementById('total').textContent = formatPrice(total);
    }
    
    function validateAddress() {
        const addressInput = document.getElementById('addressInput');
        const addressError = document.getElementById('addressError');
        
        if (!addressInput.value.trim()) {
            addressInput.classList.add('error');
            addressError.classList.add('show');
            return false;
        } else {
            addressInput.classList.remove('error');
            addressError.classList.remove('show');
            return true;
        }
    }
    
    function submitOrder() {
        const addressInput = document.getElementById('addressInput');
        const couponSelect = document.getElementById('couponSelect');
        
        if (!validateAddress()) {
            addressInput.focus();
            return;
        }
        
        const orderData = {
            productId: parseInt(productId),
            quantity: quantity,
            address: addressInput.value.trim(),
            userCouponId: couponSelect.value ? parseInt(couponSelect.value) : null
        };
        
        console.log('Ï£ºÎ¨∏ Îç∞Ïù¥ÌÑ∞:', orderData);
        
        // Ïã§Ï†ú API Ìò∏Ï∂ú
        const token = localStorage.getItem('accessToken');
        const headers = {
            'Content-Type': 'application/json'
        };
        
        if (token) {
            headers.Authorization = 'Bearer ' + token;
        }
        
        fetch('http://localhost:8080/ssak3/orders/products', {
            method: 'POST',
            headers: headers,
            credentials: 'include',
            body: JSON.stringify(orderData)
        })
        .then(response => {
            if (!response.ok) {
                if (response.status === 401) {
                    alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌïú ÏÑúÎπÑÏä§ÏûÖÎãàÎã§.');
                    window.location.href = 'login.html';
                    throw new Error('Unauthorized');
                }
                return response.json().then(err => {
                    throw new Error(err.message || 'Ï£ºÎ¨∏ ÏÉùÏÑ± Ïã§Ìå®');
                });
            }
            return response.text();
        })
        .then(redirectUrl => {
            console.log('ÏÑúÎ≤Ñ ÏùëÎãµ URL:', redirectUrl);
            // ÏÑúÎ≤ÑÏóêÏÑú "redirect:http://localhost:8080/checkout.html?orderId=xxx" ÌòïÌÉúÎ°ú Ïò§Î©¥
            // "redirect:" Î∂ÄÎ∂Ñ Ï†úÍ±∞
            const url = redirectUrl.replace('redirect:', '').trim();
            
            console.log('Ïù¥Îèô URL:', url);
            window.location.href = url;
        })
        .catch(error => {
            console.error('Ï£ºÎ¨∏ Ïã§Ìå®:', error);
            if (error.message !== 'Unauthorized') {
                alert('Ï£ºÎ¨∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
            }
        });
    }
    
    loadProductInfo();
</script>
</body>
