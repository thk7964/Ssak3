    function calculateRemainingTime(startAt, endAt) {
        const now = new Date();
        const start = new Date(startAt);
        const end = new Date(endAt);

        let target, prefix;
        if (now < start) {
            target = start;
            prefix = 'ì‹œì‘ê¹Œì§€';

        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    async function checkLoginStatus() {
        const loginBtn = document.getElementById('loginBtn');
        const userInfo = document.getElementById('userInfo');
        const token = localStorage.getItem('accessToken');
        try {
            let response;
            if (token) {
                response = await fetch('http://localhost:8080/ssak3/users/me', {headers: {'Authorization': `Bearer ${token}`}});
            }
            if (!token || response.status === 401) {
                response = await fetch('http://localhost:8080/ssak3/users/me', {credentials: 'include'});
            }
            if (response.ok) {
                loginBtn.style.display = 'none';
                userInfo.style.display = 'flex';
            } else throw new Error('Not Authenticated');
        } catch (e) {
            localStorage.removeItem('accessToken');
            loginBtn.style.display = 'block';
            userInfo.style.display = 'none';
        }
    }
