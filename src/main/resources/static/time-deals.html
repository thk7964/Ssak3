<script>
    let currentStatus = 'OPEN';

    const statusText = {

    };

    const productEmojis = {
        1: 'ğŸï¸', 2: 'âœ¨', 3: 'âš”ï¸', 4: 'ğŸ®', 5: 'ğŸµ',
        6: 'âš¡', 7: 'ğŸŒˆ', 8: 'ğŸ’', 9: 'ğŸ¨', 10: 'ğŸ§¸'

    function formatPrice(price) {
        return price.toLocaleString('ko-KR') + 'ì›';

    function formatDateTime(dateTimeStr) {
        const date = new Date(dateTimeStr);
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        return `${month}/${day} ${hours}:${minutes}`;
    }

    function calculateRemainingTime(startAt, endAt) {
        const now = new Date();
        const start = new Date(startAt);
        const end = new Date(endAt);

        let targetTime;
        let prefix;

        if (now < start) {
            targetTime = start;
            prefix = 'ì‹œì‘ê¹Œì§€';
        } else if (now < end) {
            targetTime = end;
            prefix = 'ì¢…ë£Œê¹Œì§€';
        } else {
            return null;
        }

        const diff = targetTime - now;
        if (diff <= 0) return null;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        let timeStr = '';
        if (days > 0) {
            timeStr = `${days}ì¼ ${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ`;
        } else if (hours > 0) {
            timeStr = `${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ`;
        } else if (minutes > 0) {
            timeStr = `${minutes}ë¶„ ${seconds}ì´ˆ`;
        } else {
            timeStr = `${seconds}ì´ˆ`;
        }

        return `${prefix} ${timeStr}`;
    }

    function updateAllCountdowns() {
        currentDeals.forEach(deal => {
            const remainingElement = document.getElementById(`remaining-${deal.id}`);
            if (remainingElement) {
                const remainingTime = calculateRemainingTime(deal.startAt, deal.endAt);
                if (remainingTime) {
                    remainingElement.textContent = `â° ${remainingTime}`;
                    remainingElement.style.display = 'block';
                } else {
                    remainingElement.style.display = 'none';
                }
            }
        });
    }

    async function loadTimeDeals(status = null, page = 0) {
        try {
            let url = `http://localhost:8080/ssak3/time-deals?page=${page}&size=12`;
            if (status) {
                url += `&status=${status}`;
            }

            console.log('íƒ€ì„ë”œ API í˜¸ì¶œ:', url); // ë””ë²„ê¹…ìš©

            const response = await fetch(url);
            
            console.log('ì‘ë‹µ ìƒíƒœ:', response.status); // ë””ë²„ê¹…ìš©
            
            if (!response.ok) {
                throw new Error('íƒ€ì„ë”œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }

            const result = await response.json();
            console.log('API ì‘ë‹µ ë°ì´í„°:', result); // ë””ë²„ê¹…ìš©
            
            const data = result.data;

            totalPages = data.totalPages;
            currentPage = page;
            currentDeals = data.content;

            renderDeals(data.content);
            renderPagination();

            // ê¸°ì¡´ ì¸í„°ë²Œ ì •ë¦¬
            countdownIntervals.forEach(interval => clearInterval(interval));
            countdownIntervals = [];

            // 1ì´ˆë§ˆë‹¤ ëª¨ë“  ì¹´ìš´íŠ¸ë‹¤ìš´ ì—…ë°ì´íŠ¸
            const interval = setInterval(updateAllCountdowns, 1000);
            countdownIntervals.push(interval);
            
            // ì¦‰ì‹œ í•œ ë²ˆ ì—…ë°ì´íŠ¸
            updateAllCountdowns();
        } catch (error) {
            console.error('íƒ€ì„ë”œ ë¡œë“œ ì˜¤ë¥˜:', error);
            showError('íƒ€ì„ë”œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
    }

    function renderDeals(deals) {
        const container = document.getElementById('dealsContainer');

        console.log('ë Œë”ë§í•  íƒ€ì„ë”œ ê°œìˆ˜:', deals.length);

        if (deals.length === 0) {
            container.innerHTML = `
            <div class="empty-state">

                <div class="empty-title">íƒ€ì„ë”œì´ ì—†ìŠµë‹ˆë‹¤</div>
                <div class="empty-message">í˜„ì¬ ì§„í–‰ì¤‘ì¸ íƒ€ì„ë”œì´ ì—†ì–´ìš”</div>

        `;

        }

        container.innerHTML = deals.map(deal => {

            // ê¸°ë³¸ ì´ëª¨ì§€ (ì´ë¯¸ì§€ ì—†ì„ ë•Œ)
            const emoji = productEmojis[deal.id % 10 + 1] || 'ğŸ';

            const imageHtml = deal.imageUrl

            return `

                <span class="status-badge ${deal.status}">

                    <div class="time-info">
                        ì‹œì‘: ${formatDateTime(deal.startAt)}<br>
                        ì¢…ë£Œ: ${formatDateTime(deal.endAt)}

                    <div class="remaining-time" id="remaining-${deal.id}">

        `;

    function renderPagination() {
        const container = document.getElementById('paginationContainer');
        
        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }

        let paginationHTML = `<div class="pagination">`;

        // ì´ì „ ë²„íŠ¼
        paginationHTML += `

                â†
            </button>
        `;

        // í˜ì´ì§€ ë²ˆí˜¸
        const startPage = Math.max(0, currentPage - 2);
        const endPage = Math.min(totalPages - 1, currentPage + 2);

        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `
                <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                    ${i + 1}

        }

        // ë‹¤ìŒ ë²„íŠ¼
        paginationHTML += `

    function changePage(page) {

        document.querySelectorAll('.filter-btn').forEach(btn => {

    async function checkLoginStatus() {
        const loginBtn = document.getElementById('loginBtn');

        const token = localStorage.getItem('accessToken');

        try {
            let response;
            // 1. ì¼ë°˜ ë¡œê·¸ì¸(JWT) ìš°ì„  í™•ì¸
            if (token) {

            // 2. í† í°ì´ ì—†ê±°ë‚˜ ë§Œë£Œëœ ê²½ìš° ì¹´ì¹´ì˜¤(ì¿ í‚¤) í™•ì¸
            if (!token || response.status === 401) {

                });
            }

            if (response.ok) {
                loginBtn.style.display = 'none';
                userInfo.style.display = 'flex';

    }
