<script>
  // API URL ì„¤ì •
  const API_URL = (() => {
    const hostname = window.location.hostname;

    if (hostname === 'localhost' || hostname === '127.0.0.1') {
      return 'http://localhost:8080';
    }

    if (hostname === 'admin.ssak3.store') {
      return 'https://admin.ssak3.store';
    }

    return 'https://ssak3.store';
  })();

  let currentInquiry = null;
  let isEditMode = false;

  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const inquiryId = urlParams.get('id');

    if (!inquiryId) {
      alert('ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.');
      location.href = 'user-inquiry-list.html';
      return;
    }

    loadInquiryDetail(inquiryId);
  });

  async function loadInquiryDetail(inquiryId) {
    const token = localStorage.getItem('accessToken');

      try {
          // 2. í† í°ì´ ì—†ì–´ë„ ì«“ì•„ë‚´ì§€ ë§ê³  ì¼ë‹¨ fetchë¥¼ ë³´ëƒ…ë‹ˆë‹¤. (ì¿ í‚¤ê°€ ì•Œì•„ì„œ ë‚ ì•„ê°ˆ í…Œë‹ˆê¹Œìš”)
          const headers = {};
          if (token && token !== "null") {
              headers['Authorization'] = 'Bearer ' + token;
          }

          const response = await fetch(`${API_URL}/ssak3/inquiries/${inquiryId}`, {
            method: 'GET',
            headers: headers,
            credentials: 'include'
          });

          if (!response.ok) {
            throw new Error('ë¬¸ì˜ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          }

          const result = await response.json();
          currentInquiry = result.data;

          renderInquiryDetail(currentInquiry);

        } catch (error) {
          console.error('Error loading inquiry detail:', error);
          alert(error.message);
          location.href = 'user-inquiry-list.html';
        }
  }

  function renderInquiryDetail(inquiry) {
    document.getElementById('inquiryTitle').textContent = inquiry.title;
    document.getElementById('inquiryContent').textContent = inquiry.content;

    // ìƒíƒœ ë°°ì§€
    const statusBadge = document.getElementById('statusBadge');
    if (inquiry.status === 'PENDING') {
      statusBadge.className = 'status-badge status-pending';
      statusBadge.textContent = 'ğŸŸ  ëŒ€ê¸°ì¤‘';
    } else {
      statusBadge.className = 'status-badge status-answered';
      statusBadge.textContent = 'ğŸŸ¢ ë‹µë³€ì™„ë£Œ';
    }

    // ë©”íƒ€ ì •ë³´
    const createdDate = formatDate(inquiry.createdAt);
    const updatedDate = formatDate(inquiry.updatedAt);
    document.getElementById('inquiryMeta').innerHTML = `
            <span>ğŸ†” ë¬¸ì˜ë²ˆí˜¸: #${inquiry.id}</span>
            <span>ğŸ“… ì‘ì„±ì¼: ${createdDate}</span>
            <span>ğŸ”„ ìˆ˜ì •ì¼: ${updatedDate}</span>
        `;

    // ë²„íŠ¼ ê·¸ë£¹
    const buttonGroup = document.getElementById('buttonGroup');
    if (inquiry.status === 'PENDING') {
      buttonGroup.innerHTML = `
                <button class="btn btn-edit" onclick="toggleEditMode()">ìˆ˜ì •í•˜ê¸°</button>
                <button class="btn btn-delete" onclick="handleDelete()">ì‚­ì œí•˜ê¸°</button>
            `;
    } else {
      buttonGroup.innerHTML = `
                <button class="btn btn-edit" disabled>ë‹µë³€ ì™„ë£Œëœ ë¬¸ì˜ëŠ” ìˆ˜ì •í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤</button>
            `;
    }

    // ë‹µë³€ ì„¹ì…˜
    const replySection = document.getElementById('replySection');
    if (inquiry.replyContent) {

                    <span class="reply-title">ğŸ’¬ ê´€ë¦¬ì ë‹µë³€</span>
                    <span class="reply-badge">ğŸ” ADMIN</span>
                </div>
                <div class="reply-content">${escapeHtml(inquiry.replyContent)}</div>
            `;
    } else {
      replySection.innerHTML = `
                <div class="no-reply">
                    <div class="no-reply-icon">â³</div>
                    <div>ì•„ì§ ë‹µë³€ì´ ë“±ë¡ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</div>
                </div>
            `;
    }
  }

  function toggleEditMode() {
    isEditMode = !isEditMode;
    const detailDiv = document.getElementById('inquiryDetail');
    const buttonGroup = document.getElementById('buttonGroup');

    if (isEditMode) {
      detailDiv.classList.add('edit-mode');
      document.getElementById('editTitle').value = currentInquiry.title;
      document.getElementById('editContent').value = currentInquiry.content;

      buttonGroup.innerHTML = `
                <button class="btn btn-delete" onclick="toggleEditMode()">ì·¨ì†Œ</button>
                <button class="btn btn-edit" onclick="handleUpdate()">ì €ì¥í•˜ê¸°</button>
            `;
    } else {
      detailDiv.classList.remove('edit-mode');
      buttonGroup.innerHTML = `
                <button class="btn btn-edit" onclick="toggleEditMode()">ìˆ˜ì •í•˜ê¸°</button>
                <button class="btn btn-delete" onclick="handleDelete()">ì‚­ì œí•˜ê¸°</button>
            `;
    }
  }

  async function handleUpdate() {
    const title = document.getElementById('editTitle').value.trim();
    const content = document.getElementById('editContent').value.trim();

    if (!title) {
      alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
      return;
    }

    if (!content) {
      alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
      return;
    }

    const token = localStorage.getItem('accessToken');

    try {
      const response = await fetch(`${API_URL}/ssak3/inquiries/${currentInquiry.id}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        credentials: 'include',
        body: JSON.stringify({ title, content })
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || 'ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      }

      alert('ë¬¸ì˜ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
      location.reload();

    } catch (error) {
      console.error('Error updating inquiry:', error);
      alert(error.message);
    }
  }

  async function handleDelete() {
    if (!confirm('ì •ë§ ì´ ë¬¸ì˜ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

    } catch (error) {

    }
  }

  function formatDate(dateString) {
    const date = new Date(dateString);
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    return `${year}-${month}-${day} ${hours}:${minutes}`;
  }

  function escapeHtml(text) {
    const map = {
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
  }
