<div class="container">

<script>
    let currentPage = 0;
    let totalPages = 0;

    document.addEventListener('DOMContentLoaded', () => {
        loadInquiries(currentPage);
    });

    async function loadInquiries(page = 0) {
        const token = localStorage.getItem('accessToken');

        if (!token) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            location.href = 'login.html';
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/ssak3/inquiries?page=${page}&size=10&sort=createdAt,desc`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('Failed to fetch inquiries');
            }

            const result = await response.json();
            const data = result.data;

            currentPage = data.currentPage;
            totalPages = data.totalPages;

            renderInquiries(data.content);
            renderPagination();

        } catch (error) {
            console.error('Error loading inquiries:', error);
            alert('ë¬¸ì˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
    }

    function renderInquiries(inquiries) {
        const listContainer = document.getElementById('inquiryList');

        if (!inquiries || inquiries.length === 0) {
            listContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“­</div>
                    <div class="empty-state-text">ì•„ì§ ì‘ì„±í•œ ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                    <button class="create-btn" onclick="location.href='user-inquiry-create.html'">ì²« ë¬¸ì˜ ì‘ì„±í•˜ê¸°</button>
                </div>
            `;
            return;
        }

        listContainer.innerHTML = inquiries.map(inquiry => {
            const statusClass = inquiry.status === 'PENDING' ? 'status-pending' : 'status-answered';
            const statusText = inquiry.status === 'PENDING' ? 'ğŸŸ  ëŒ€ê¸°ì¤‘' : 'ğŸŸ¢ ë‹µë³€ì™„ë£Œ';
            const createdDate = formatDate(inquiry.createdAt);

            return `
                <div class="inquiry-card" onclick="location.href='user-inquiry-detail.html?id=${inquiry.id}'">
                    <div class="inquiry-header">
                        <div class="inquiry-title">${escapeHtml(inquiry.title)}</div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="inquiry-meta">
                        <span>ğŸ“… ${createdDate}</span>
                        <span>ğŸ†” #${inquiry.id}</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function renderPagination() {
        const paginationContainer = document.getElementById('pagination');

        if (totalPages <= 1) {
            paginationContainer.innerHTML = '';
            return;
        }

        let paginationHTML = `
            <button class="page-btn" onclick="loadInquiries(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>â—€</button>
        `;

        for (let i = 0; i < totalPages; i++) {
            paginationHTML += `
                <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadInquiries(${i})">${i + 1}</button>
            `;
        }

        paginationHTML += `
            <button class="page-btn" onclick="loadInquiries(${currentPage + 1})" ${currentPage === totalPages - 1 ? 'disabled' : ''}>â–¶</button>
        `;

        paginationContainer.innerHTML = paginationHTML;
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }
</script>
