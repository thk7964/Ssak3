<script>
    let currentPage = 0;
    let totalPages = 0;
    const PAGE_GROUP_SIZE = 10;

    document.addEventListener('DOMContentLoaded', () => {
        loadInquiries(currentPage);
    });

    async function loadInquiries(page = 0) {
        const token = localStorage.getItem('accessToken');

        if (!token) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            location.href = 'login.html';
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/ssak3/inquiries?page=${page}&size=10&sort=createdAt,desc`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('Failed to fetch inquiries');
            }

            const result = await response.json();
            const data = result.data;

            currentPage = data.currentPage;
            totalPages = data.totalPages;

            renderInquiries(data.content);
            renderPagination(data);

            document.getElementById('totalCountDisplay').innerText =
                `ì „ì²´ ë¬¸ì˜ ${data.totalElements ?? 0}ê°œ | ë‚˜ì˜ ë¬¸ì˜ ë‚´ì—­`;

        } catch (error) {
            console.error('Error loading inquiries:', error);
            document.getElementById('inquiryTableBody').innerHTML = `
                <tr class="empty-row">
                    <td colspan="4">ë¬¸ì˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</td>
                </tr>
            `;
        }
    }

    function renderInquiries(inquiries) {
        const tbody = document.getElementById('inquiryTableBody');

        if (!inquiries || inquiries.length === 0) {
            tbody.innerHTML = `
                <tr class="empty-row">
                    <td colspan="4">
                        <div class="empty-icon">ğŸ“­</div>
                        <div class="empty-text">ì•„ì§ ì‘ì„±í•œ ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                        <button class="create-btn" onclick="location.href='user-inquiry-create.html'">ì²« ë¬¸ì˜ ì‘ì„±í•˜ê¸°</button>
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = inquiries.map(inquiry => {
            const statusClass = inquiry.status === 'PENDING' ? 'status-pending' : 'status-answered';
            const statusText = inquiry.status === 'PENDING' ? 'ëŒ€ê¸°ì¤‘' : 'ë‹µë³€ì™„ë£Œ';
            const createdDate = formatDate(inquiry.createdAt);

            return `
                <tr onclick="location.href='user-inquiry-detail.html?id=${inquiry.id}'">
                    <td>#${inquiry.id}</td>
                    <td class="inquiry-title-cell">${escapeHtml(inquiry.title)}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${createdDate}</td>
                </tr>
            `;
        }).join('');
    }

    function renderPagination(data) {
        const container = document.getElementById('pagination');
        if (!container) return;

        const totalPages = data.totalPages ?? 0;
        const current = data.number ?? 0;
        const groupStart = Math.floor(current / PAGE_GROUP_SIZE) * PAGE_GROUP_SIZE;
        const groupEnd = Math.min(groupStart + PAGE_GROUP_SIZE, totalPages);

        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }

        let html = '';

        if (groupStart > 0) {
            html += `<button class="page-btn nav" onclick="loadInquiries(${groupStart - 1})">ì´ì „</button>`;
        }

        for (let i = groupStart; i < groupEnd; i++) {
            const activeClass = (i === current) ? 'active' : '';
            html += `<button class="page-btn ${activeClass}" onclick="loadInquiries(${i})">${i + 1}</button>`;
        }

        if (groupEnd < totalPages) {
            html += `<button class="page-btn nav" onclick="loadInquiries(${groupEnd})">ë‹¤ìŒ</button>`;
        }

        container.innerHTML = html;
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }
